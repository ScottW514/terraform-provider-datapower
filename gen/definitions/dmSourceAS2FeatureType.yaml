name: DmSourceAS2FeatureType
model_only: true
attributes:
- name: HTTP-1.0
  tf_name: http_1d0
  type: Bool
  default: true
  description: Supports HTTP 1.0 requests
- name: HTTP-1.1
  tf_name: http_1d1
  type: Bool
  default: true
  description: Supports HTTP 1.1 requests
- name: QueryString
  type: Bool
  default: true
  description: Allows requests when the URL contains a ? (query string)
- name: FragmentIdentifiers
  type: Bool
  default: true
  description: 'UAllows requests when the URL contains a # (fragment identifier)'
- name: DotDot
  type: Bool
  default: false
  description: Allows requests when the URL contains a .. (dotdot)
- name: CmdExe
  type: Bool
  default: false
  description: Allows requests when the URL contains cmd.exe

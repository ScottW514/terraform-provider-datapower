name: WSStylePolicy
description: Create, Edit or Delete a Processing Policy. A policy consists of one
  or more Processing Rules. Rules execute depending upon the direction of the message
  and on whether or not a corresponding matching rule selects the document for processing.
  A service may have only one policy active at a time. Click Services in the left-hand
  navigation menu and then click the appropriate policy link to use the graphical
  interface to create and edit policies.
cli_alias: wsm-stylepolicy
cmd_group: stylesheetpolicy
rest_endpoint: /mgmt/config/{domain}/WSStylePolicy
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestWSStylePolicy"'
  test_expect_ds: '"AccTest_WSStylePolicy"'
  example: WSStylePolicyName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Enter a comment. This appears on the Policy catalog page.
  cli_alias: summary
- name: DefStylesheetForSoap
  type: String
  default: store:///filter-reject-all.xsl
  description: Identify the default stylesheet used for SOAP filtering. The default
    rejects all SOAP documents.
  cli_alias: filter
- name: DefStylesheetForXsl
  type: String
  default: store:///identity.xsl
  description: Identify the default stylesheet used for XSL transformation. The default
    mirrors all documents.
  cli_alias: xsldefault
- name: PolicyMaps
  type: List
  element_type: DmWSMPolicyMap
  description: A list of Policy Rules and corresponding Matching Rules that this policy
    will execute. If a Match is found, the corresponding Rule runs. The policy executes
    the first Rule with a successful Match. The order in this list is therefore important.
  cli_alias: match

name: DmNamedInOut
model_only: true
list_item: true
attributes:
- name: Name
  type: String
  example: test
  description: Specify the name of the input or output that the map expects. The name
    must be the same as a cardname that is identified in the map file.
- name: Context
  type: String
  required: true
  example: context
  description: Specify the name of the DataPower context. This context contains the
    input data or will contain the output data that corresponds to the input or output
    that the maps expects. Use <tt>INPUT</tt> to designate the context that contains
    the original request. Use <tt>OUTPUT</tt> to designate the output context.

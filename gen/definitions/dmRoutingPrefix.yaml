name: DmRoutingPrefix
model_only: true
list_item: true
attributes:
- name: Type
  type: String
  enum:
  - uri
  - host
  default: uri
  example: host
  required: true
  description: Specify the type for the routing prefix.
- name: Name
  type: String
  description: Specify the routing prefix for API collection routing. <ul><li>When
    URI, the routing prefix is case sensitive and must begin but not end with a slash
    (/).</li><li>When hostname, the prefix must not start or end with period (.).
    Although the request uses the domain qualified hostname, specify only the hostname.</li></ul>
  example: localhost

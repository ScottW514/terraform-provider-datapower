name: JWSSignature
description: JWS signature object.
cli_alias: jws-signature
cmd_group: crypto
rest_endpoint: /mgmt/config/{domain}/JWSSignature
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestJWSSignature"'
  test_expect_ds: '"AccTest_JWSSignature"'
  example: JWSSignatureName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: A descriptive summary for the configuration.
  cli_alias: summary
- name: Algorithm
  type: String
  enum:
  - HS256
  - HS384
  - HS512
  - RS256
  - RS384
  - RS512
  - ES256
  - ES384
  - ES512
  - PS256
  - PS384
  - PS512
  required: true
  default: RS256
  description: Algorithm.
  cli_alias: alg
- name: Key
  type: String
  reference_to: CryptoKey
  description: Private key.
  test_value: '"AccTest_CryptoKey"'
  test_bed_value: datapower_crypto_key.acc_test.id
  cli_alias: key
  required_when:
  - evaluation: property-value-in-list
    attribute: Algorithm
    value:
    - RS256
    - RS384
    - RS512
    - PS256
    - PS384
    - PS512
    - ES256
    - ES384
    - ES512
  ignored_when:
  - evaluation: property-value-not-in-list
    attribute: Algorithm
    value:
    - RS256
    - RS384
    - RS512
    - PS256
    - PS384
    - PS512
    - ES256
    - ES384
    - ES512
- name: SSKey
  type: String
  reference_to: CryptoSSKey
  description: Shared secret key.
  cli_alias: sskey
  required_when:
  - evaluation: property-value-in-list
    attribute: Algorithm
    value:
    - HS256
    - HS384
    - HS512
  ignored_when:
  - evaluation: property-value-not-in-list
    attribute: Algorithm
    value:
    - HS256
    - HS384
    - HS512
- name: ProtectedHeader
  type: List
  element_type: DmJOSEHeader
  description: Add a protected header to the JWS Sign action.
  cli_alias: protected-header
- name: UnprotectedHeader
  type: List
  element_type: DmJOSEHeader
  description: Add an unprotected header to the JWS Sign action.
  cli_alias: unprotected-header

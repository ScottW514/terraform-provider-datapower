name: JWSSignature
description: 'JWS Signature'
cli_alias: 'jws-signature'
cmd_group: 'crypto'
rest_endpoint: '/mgmt/config/{domain}/JWSSignature'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'JWSSignature_test'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Algorithm
    type: String
    enum:
      - 'HS256'
      - 'HS384'
      - 'HS512'
      - 'RS256'
      - 'RS384'
      - 'RS512'
      - 'ES256'
      - 'ES384'
      - 'ES512'
      - 'PS256'
      - 'PS384'
      - 'PS512'
    required: true
    default: 'RS256'
    description: 'Algorithm'
    cli_alias: alg
  - name: Key
    type: String
    reference_to: CryptoKey
    test_value: 'datapower_cryptokey.test.id'
    description: 'Private Key'
    cli_alias: key
  - name: SSKey
    type: String
    reference_to: CryptoSSKey
    description: 'Shared Secret Key'
    cli_alias: sskey
  - name: ProtectedHeader
    type: List
    element_type: DmJOSEHeader
    description: 'Protected Header'
    cli_alias: protected-header
  - name: UnprotectedHeader
    type: List
    element_type: DmJOSEHeader
    description: 'Unprotected Header'
    cli_alias: unprotected-header

name: WCCService
description: 'WebSphere Cell'
cli_alias: 'wcc-service'
cmd_group: 'webservice'
rest_endpoint: '/mgmt/config/{domain}/WCCService'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'WCCService_name'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: ODCInfoHostname
    type: String
    required: true
    description: 'Deployment Manager Host'
    cli_alias: odc-info-hostname
    example: "example.com"
  - name: ODCInfoPort
    type: Int64
    required: true
    description: 'Deployment Manager Port number'
    cli_alias: odc-info-port
    example: 1024
  # DEPRECATED
  # - name: SSLProxy
  #   type: String
  #   reference_to: SSLProxyProfile
  #   description: 'TLS Proxy Profile (deprecated)'
  #   deprecated: true
  #   cli_alias: ssl
  - name: UpdateType
    type: String
    enum:
      - 'poll'
      - 'subscribe'
    default: 'poll'
    description: 'Update Method'
    cli_alias: update-method
  - name: TimeInterval
    type: Int64
    minimum: 1
    maximum: 86400
    required: true
    default: 10
    description: 'Time Interval'
    cli_alias: time-interval
  - name: SSLClientConfigType
    type: String
    enum:
      - 'proxy'
      - 'client'
    required: true
    default: 'client'
    description: 'TLS client type'
    cli_alias: ssl-client-type
  - name: SSLClient
    type: String
    reference_to: SSLClientProfile
    description: 'TLS client profile'
    cli_alias: ssl-client

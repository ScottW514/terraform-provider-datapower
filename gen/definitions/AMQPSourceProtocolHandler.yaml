name: AMQPSourceProtocolHandler
description: In AMQP, distributed source and target termini are managed by a broker.
  The broker periodically monitors and polls termini. The broker ensures that sent
  messages are directed to the correct target terminus or are routed to another server.
  The AMQP broker configuration corresponds to an AMQP broker that is running on another
  host in the network.
cli_alias: source-amqp
cmd_group: mpgw
rest_endpoint: /mgmt/config/{domain}/AMQPSourceProtocolHandler
actions:
- name: quiesce
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestAMQPSourceProtocolHandler"'
  test_expect_ds: '"AccTest_AMQPSourceProtocolHandler"'
  example: AMQPSourceProtocolHandlerName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: Broker
  type: String
  reference_to: AMQPBroker
  required: true
  test_value: '"AccTest_AMQPBroker"'
  test_bed_value: datapower_amqpbroker.acc_test.id
  description: AMQP broker
  cli_alias: broker
- name: From
  type: String
  required: true
  description: Source terminus
  example: amqpfrom
  cli_alias: from
- name: To
  type: String
  description: Target terminus
  cli_alias: to
- name: Credit
  type: Int64
  minimum: 1
  default: 100
  maximum: 3600
  description: Specify the number of concurrent messages that a receiver can handle.
    The minimum value is 1. The default value is 100.
  cli_alias: credit
- name: IgnoreReplyTo
  type: Bool
  default: true
  description: <p>Specify whether to ignore the AMQP <tt>reply-to</tt> property. The
    default behavior is to ignore the property. <ul><li>When enabled, ignore the <tt>reply-to</tt>
    address when sending an AMQP response message.</li><li>When disabled, use the
    <tt>reply-to</tt> address instead of the address of the target terminus.</li></ul></p>
  cli_alias: ignore-reply-to

name: WSEndpointRewritePolicy
description: Create or edit WS Endpoint Rewrite Policy
cli_alias: wsm-endpointrewrite
cmd_group: webservice
rest_endpoint: /mgmt/config/{domain}/WSEndpointRewritePolicy
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestWSEndpointRewritePolicy"'
  test_expect_ds: '"AccTest_WSEndpointRewritePolicy"'
  example: WSEndpointRewritePolicyName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: WSEndpointLocalRewriteRule
  type: List
  element_type: DmWSEndpointLocalRewriteRule
  description: Add, edit, or delete a local endpoint rewrite rule. These rules evaluate
    services in a deployed WSDL file and specify the URL the appliance should use
    locally for matched services. They convert addresses in WSDL files to local endpoints.
  cli_alias: listener-rule
- name: WSEndpointRemoteRewriteRule
  type: List
  element_type: DmWSEndpointRemoteRewriteRule
  description: Add, edit, or delete a remote endpoint rewrite rule. These rules evaluate
    services in deployed WSDL file and specify the URL the appliance should use remotely
    for matched services. They convert address in WSDL files to remote endpoints.
  cli_alias: backend-rule
- name: WSEndpointPublishRewriteRule
  type: List
  element_type: DmWSEndpointPublishRewriteRule
  description: Add, edit, or delete a publish endpoint rewrite rule. These rules evaluate
    services in deployed WSDL file and specify the URL the appliance should publish
    when producing its own WSDL files. Use this if you wish to publish an address
    different from the local address, for example the address of a load balancer in
    front of appliance.
  cli_alias: publisher-rule
- name: WSEndpointSubscriptionLocalRule
  type: List
  element_type: DmWSEndpointSubscriptionLocalRule
  description: Add, edit, or delete a subscription rewrite rule.
  cli_alias: subscription-listener-rule
- name: WSEndpointSubscriptionRemoteRule
  type: List
  element_type: DmWSEndpointSubscriptionRemoteRule
  description: Add, edit, or delete a subscription rewrite rule.
  cli_alias: subscription-backend-rule
- name: WSEndpointSubscriptionPublishRule
  type: List
  element_type: DmWSEndpointSubscriptionPublishRule
  description: Add, edit, or delete a subscription rewrite rule.
  cli_alias: subscription-publisher-rule

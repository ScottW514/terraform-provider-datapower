name: KafkaCluster
description: 'Kafka Cluster'
cli_alias: 'kafka-cluster'
cmd_group: 'mpgw'
rest_endpoint: '/mgmt/config/{domain}/KafkaCluster'
skip_test: true
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestKafkaCluster"'
    test_expect_ds: '"AccTest_KafkaCluster"'
    example: 'KafkaClusterName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Protocol
    type: String
    enum:
      - 'plaintext'
      - 'ssl'
      - 'sasl_plaintext'
      - 'sasl_ssl'
    required: true
    default: 'plaintext'
    description: 'Protocol'
    cli_alias: protocol
  - name: Endpoint
    type: List
    element_type: DmKafkaEndpoint
    required: true
    description: 'Endpoints'
    cli_alias: endpoint
  - name: SASLMechanism
    type: String
    enum:
      - 'plain'
      - 'scram-sha-256'
      - 'scram-sha-512'
    default: 'plain'
    description: 'SASL mechanism'
    cli_alias: sasl-mechanism
  - name: UserName
    type: String
    description: 'Username'
    cli_alias: username
  - name: PasswordAlias
    type: String
    reference_to: PasswordAlias
    description: 'Password alias'
    cli_alias: password-alias
  - name: Autocommit
    type: Bool
    default: true
    description: 'Autocommit'
    cli_alias: autocommit
  - name: SSLClient
    type: String
    reference_to: SSLClientProfile
    description: 'TLS client profile'
    cli_alias: ssl-client
  - name: MemoryThreshold
    type: Int64
    minimum: 10485760
    maximum: 1073741824
    default: 268435456
    description: 'Memory threshold'
    cli_alias: memory-threshold
  - name: MaximumMessageSize
    type: Int64
    minimum: 0
    maximum: 1073741824
    default: 1048576
    description: 'Max message size'
    cli_alias: maximum-message-size
  - name: AutoRetry
    type: Bool
    default: true
    description: 'Automatic retry'
    cli_alias: auto-retry
  - name: RetryInterval
    type: Int64
    minimum: 1
    maximum: 65535
    default: 10
    description: 'Retry interval'
    cli_alias: retry-interval
  - name: Property
    type: List
    element_type: DmKafkaProperty
    description: 'Properties'
    cli_alias: property

name: APISecurityOAuthReq
description: An OAuth security requirement defines the allowed scopes for controlling
  access to APIs or operations through the token-based OAuth protocol. By using an
  OAuth token, a user can grant websites or applications to access their data that
  are stored with another service provider, without sharing their personal credentials.
  <p><b>Note:</b> You cannot apply more than one OAuth security requirement to an
  API or operation.</p>
cli_alias: api-sec-oauth-req
cmd_group: configuration
rest_endpoint: /mgmt/config/{domain}/APISecurityOAuthReq
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestAPISecurityOAuthReq"'
  test_expect_ds: '"AccTest_APISecurityOAuthReq"'
  example: APISecurityOAuthReqName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: APISecurityOAuthDef
  type: String
  reference_to: APISecurityOAuth
  required: true
  test_value: '"AccTest_APISecurityOAuth"'
  test_bed_value: datapower_apisecurityoauth.acc_test.id
  description: OAuth security definition
  cli_alias: oauth-definition
- name: OAuthAllowedScope
  type: String
  description: Specify the scopes that the access token is valid to access. To specify
    multiple scopes, use a space between each scope. The order of scopes does not
    matter. <p>The allowed scopes must be a subset of the allowed scopes set for the
    OAuth provider settings.</p><p>Scopes ensure that the granted access token is
    valid to access only specific protected resources.</p>
  cli_alias: allowed-scopes

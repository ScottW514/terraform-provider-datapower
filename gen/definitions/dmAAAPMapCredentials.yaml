name: DmAAAPMapCredentials
model_only: true
attributes:
  - name: MCMethod
    type: String
    enum:
      - 'none'
      - 'custom'
      - 'xmlfile'
      - 'xpath'
      - 'ws-secureconversation'
      - 'TFIM'
    required: true
    default: 'none'
    description: 'Method'
    cli_alias: method
  - name: MCCustomURL
    type: String
    description: 'Custom URL'
    cli_alias: custom-url
  - name: MCMapURL
    type: String
    description: 'AAA information file URL'
    cli_alias: xmlfile-url
  - name: MCMapXPath
    type: String
    description: 'XPath expression'
    cli_alias: xpath
  - name: MCTFIMEndpoint
    type: String
    reference_to: TFIMEndpoint
    description: 'Federated Identity Manager endpoint (deprecated)'
    deprecated: true
    cli_alias: tfim

name: XPathRoutingMap
description: <p>An XPath Routing Map matches XPath expressions with corresponding
  destination URLs. When the XPath expression evaluates to true when applied to the
  message submitted, the target destination for the message is set to the corresponding
  URL.</p><p>Use the Rules tab to establish these mappings. Use the Namespace Mapping
  tab to determine Namespace URIs for namespaces used in the XPath Expressions.</p>
cli_alias: xpath-routing
cmd_group: xpath-routing
rest_endpoint: /mgmt/config/{domain}/XPathRoutingMap
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestXPathRoutingMap"'
  test_expect_ds: '"AccTest_XPathRoutingMap"'
  example: XPathRoutingMapName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: XPathRoutingRules
  type: List
  element_type: DmXPathRoutingRule
  required: true
  description: Rules
  cli_alias: rule
- name: NameSpaceMappings
  type: List
  element_type: DmNamespaceMapping
  description: The prefix and URI for namespaces that might be encountered in requests.
  cli_alias: namespace-mapping
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary

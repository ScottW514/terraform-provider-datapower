name: GatewayPeering
description: 'Gateway peering'
cli_alias: 'gateway-peering'
cmd_group: 'configuration'
rest_endpoint: '/mgmt/config/{domain}/GatewayPeering'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'GatewayPeering_name'
    test_value: '"___GatewayPeering_name"'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: PasswordAlias
    type: String
    reference_to: PasswordAlias
    description: 'Password alias'
    cli_alias: password-alias
  - name: LocalAddress
    type: String
    description: 'Local address'
    cli_alias: local-address
  - name: LocalPort
    type: Int64
    required: true
    default: 16380
    description: 'Local port'
    cli_alias: local-port
  - name: PeerGroup
    type: String
    reference_to: GatewayPeeringGroup
    description: 'Gateway-peering group'
    cli_alias: peer-group
  # DEPRECATED
  # - name: PrimaryCount
  - name: MonitorPort
    type: Int64
    default: 26380
    description: 'Monitor port'
    cli_alias: monitor-port
  # DEPRECATED
  # - name: ClusterAutoConfig
  - name: EnablePeerGroup
    type: Bool
    default: true
    description: 'Use peer group'
    cli_alias: enable-peer-group
  # DEPRECATED
  # - name: Peers
  # DEPRECATED
  # - name: ClusterNodes
  # DEPRECATED
  # - name: Priority
  # DEPRECATED
  # - name: EnableSSL
  # DEPRECATED
  # - name: Idcred
  # DEPRECATED
  # - name: Valcred
  # DEPRECATED
  # - name: SSLCryptoKey
  # DEPRECATED
  # - name: SSLCryptoCertificate
  - name: PersistenceLocation
    type: String
    enum:
      - 'memory'
      - 'local'
      - 'raid'
    default: 'memory'
    description: 'Persistence location'
    cli_alias: persistence
  - name: LocalDirectory
    type: String
    default: 'local:///'
    description: 'Local directory'
    cli_alias: local-directory
  - name: MaxMemory
    type: Int64
    maximum: 1048576
    description: 'Max memory'
    cli_alias: max-memory

name: GatewayPeering
description: 'Gateway peering'
cli_alias: 'gateway-peering'
cmd_group: 'configuration'
rest_endpoint: '/mgmt/config/{domain}/GatewayPeering'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'GatewayPeering_name'
    test_value: '"___GatewayPeering_name"'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: PasswordAlias
    type: String
    reference_to: PasswordAlias
    description: 'Password alias'
    cli_alias: password-alias
  - name: LocalAddress
    type: String
    description: 'Local address'
    cli_alias: local-address
  - name: LocalPort
    type: Int64
    required: true
    default: 16380
    description: 'Local port'
    cli_alias: local-port
  - name: PeerGroup
    type: String
    reference_to: GatewayPeeringGroup
    description: 'Gateway-peering group'
    cli_alias: peer-group
  - name: PrimaryCount
    type: String
    enum:
      - '1'
      - '3'
    default: 1
    description: 'Primary count (deprecated)'
    deprecated: true
    cli_alias: primary-count
  - name: MonitorPort
    type: Int64
    default: 26380
    description: 'Monitor port'
    cli_alias: monitor-port
  - name: ClusterAutoConfig
    type: Bool
    default: true
    description: 'Auto manage cluster configuration (deprecated)'
    deprecated: true
    cli_alias: cluster-auto-config
  - name: EnablePeerGroup
    type: Bool
    default: true
    description: 'Use peer group'
    cli_alias: enable-peer-group
  - name: Peers
    type: List
    element_type: String
    description: 'Peers (deprecated)'
    deprecated: true
    cli_alias: peer
  - name: ClusterNodes
    type: List
    element_type: DmGatewayPeeringClusterNode
    description: 'Cluster nodes (deprecated)'
    deprecated: true
    cli_alias: cluster-node
  - name: Priority
    type: Int64
    maximum: 255
    default: 100
    description: 'Priority (deprecated)'
    deprecated: true
    cli_alias: priority
  - name: EnableSSL
    type: Bool
    default: true
    description: 'Enable TLS (deprecated)'
    deprecated: true
    cli_alias: enable-ssl
  - name: Idcred
    type: String
    reference_to: CryptoIdentCred
    description: 'Identification credentials (deprecated)'
    deprecated: true
    cli_alias: idcred
  - name: Valcred
    type: String
    reference_to: CryptoValCred
    description: 'Validation credentials (deprecated)'
    deprecated: true
    cli_alias: valcred
  - name: SSLCryptoKey
    type: String
    reference_to: CryptoKey
    description: 'Key (deprecated)'
    deprecated: true
    cli_alias: ssl-key
  - name: SSLCryptoCertificate
    type: String
    reference_to: CryptoCertificate
    description: 'Certificate (deprecated)'
    deprecated: true
    cli_alias: ssl-cert
  - name: PersistenceLocation
    type: String
    enum:
      - 'memory'
      - 'local'
      - 'raid'
    default: 'memory'
    description: 'Persistence location'
    cli_alias: persistence
  - name: LocalDirectory
    type: String
    default: 'local:///'
    description: 'Local directory'
    cli_alias: local-directory
  - name: MaxMemory
    type: Int64
    maximum: 1048576
    description: 'Max memory'
    cli_alias: max-memory

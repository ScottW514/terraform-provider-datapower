name: DmDurationMonitorFilter
model_only: true
list_item: true
attributes:
- name: Name
  type: String
  required: true
  test_value: '"ResTestDmDurationMonitorFilter"'
  test_expect_ds: '"AccTest_DmDurationMonitorFilter"'
  example: DmDurationMonitorFilterName
  description: Enter the name of the threshold. This name appears in the logs when
    the threshold action is taken.
- name: Value
  type: Int64
  required: true
  example: 1
  description: Enter the threshold value in milliseconds.
- name: Action
  type: String
  reference_to: FilterAction
  required: true
  test_value: '"AccTest_FilterAction"'
  test_bed_value: datapower_filteraction.acc_test.id
  description: Select the monitor policy (Message Filter Action) implemented by the
    monitor when the target message type exceeds the threshold value. Click the +
    button to create a new action.

name: FilterAction
description: 'Message Filter Action'
cli_alias: 'monitor-action'
cmd_group: 'monitors'
rest_endpoint: '/mgmt/config/{domain}/FilterAction'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'FilterAction_test'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Type
    type: String
    enum:
      - 'notify'
      - 'reject'
      - 'shape'
    required: true
    default: 'notify'
    description: 'Type'
    cli_alias: type
  - name: LogLevel
    type: String
    enum:
      - 'emerg'
      - 'alert'
      - 'critic'
      - 'error'
      - 'warn'
      - 'notice'
      - 'info'
      - 'debug'
    default: 'debug'
    description: 'Log priority'
    cli_alias: log-priority
  - name: BlockInterval
    type: Int64
    description: 'Block interval'
    cli_alias: block-interval

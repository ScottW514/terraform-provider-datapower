name: DmWSMPolicyMap
model_only: true
list_item: true
attributes:
  - name: WSDLComponentType
    type: String
    enum:
      - 'all'
      - 'subscription'
      - 'wsdl'
      - 'service'
      - 'port'
      - 'operation'
      - 'fragmentid'
    required: true
    default: 'all'
    description: 'WSDL Component Type'
  - name: WSDLComponentValue
    type: String
    description: 'WSDL Component Value'
  - name: Match
    type: String
    reference_to: Matching
    required: true
    test_value: '"__default-accept-service-providers__"'
    description: 'Match Rule'
  - name: Rule
    type: String
    reference_to: WSStylePolicyRule
    required: true
    test_value: '"AccTest_WSStylePolicyRule"'
    test_bed_value: 'datapower_wsstylepolicyrule.acc_test.id'
    description: 'Stylepolicy Rule'
  - name: Subscription
    type: String
    description: 'Subscription'
  - name: WSDLFragmentID
    type: String
    description: 'Fragment Identifier'

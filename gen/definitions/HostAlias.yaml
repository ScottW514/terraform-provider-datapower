name: HostAlias
description: 'Host alias (`default` domain only)'
cli_alias: 'host-alias'
cmd_group: 'network'
rest_endpoint: '/mgmt/config/default/HostAlias'
default_domain_only: true
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTest_HostAlias"'
    test_expect_ds: '"AccTest_HostAlias"'
    example: 'HostAliasName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: IPAddress
    type: String
    required: true
    example: '10.10.10.10'
    description: 'IP address'
    cli_alias: ip-address

name: ZosNSSClient
description: 'NSS Client'
cli_alias: 'zos-nss'
cmd_group: 'configuration'
rest_endpoint: '/mgmt/config/{domain}/ZosNSSClient'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestZosNSSClient"'
    test_expect_ds: '"AccTest_ZosNSSClient"'
    example: 'ZosNSSClientName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: RemoteAddress
    type: String
    required: true
    example: 'remote.host'
    description: 'Remote Address'
    cli_alias: host
  - name: RemotePort
    type: Int64
    required: true
    example: 443
    description: 'Remote Port'
    cli_alias: port
  # DEPRECATED
  # - name: ssl
  - name: ClientID
    type: String
    required: true
    example: 'client_id'
    description: 'Client ID'
    cli_alias: client-id
  - name: SystemName
    type: String
    required: true
    test_value: '"ResTestsystem"'
    test_expect_ds: '"AccTest_system"'
    example: 'systemName'
    description: 'System Name'
    cli_alias: system-name
  - name: UserName
    type: String
    required: true
    example: 'username'
    description: 'User Name'
    cli_alias: user-name
  - name: Password
    type: String
    sensitive: true
    description: 'Password'
    cli_alias: password
  - name: PasswordAlias
    type: String
    reference_to: PasswordAlias
    description: 'Password Alias'
    cli_alias: password-alias
  - name: SSLClientConfigType
    type: String
    enum:
      - 'client'
    default: 'client'
    description: 'TLS client type'
    cli_alias: ssl-client-type
  - name: SSLClient
    type: String
    reference_to: SSLClientProfile
    description: 'TLS client profile'
    cli_alias: ssl-client

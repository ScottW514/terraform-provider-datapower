name: ZosNSSClient
description: The z/OS NSS client object provides the parameters for authentication
  with SAF on a z/OS Communications Server.
cli_alias: zos-nss
cmd_group: configuration
rest_endpoint: /mgmt/config/{domain}/ZosNSSClient
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestZosNSSClient"'
  test_expect_ds: '"AccTest_ZosNSSClient"'
  example: ZosNSSClientName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: A descriptive summary for the configuration.
  cli_alias: summary
- name: RemoteAddress
  type: String
  required: true
  example: remote.host
  description: Specifies IP address or host name of the NSS server. In conjunction
    with the Remote Port, identifies the host and listening port of the NSS server.
    The NSS server must have the XMLAppliance discipline support enabled.
  cli_alias: host
- name: RemotePort
  type: Int64
  required: true
  example: 443
  description: Specifies NSS server port. In conjunction with the Remote Address,
    identifies the host and listening port of the NSS server.
  cli_alias: port
- name: ClientID
  type: String
  required: true
  example: client_id
  description: <p>Specifies the client ID to be used for registration with the NSS
    server. Minimum length is 1. Maximum length is 24.</p><p>Valid characters are:</p><p><ul><li>a
    through z</li><li>A through Z</li><li>0 through 9</li><li>_ (underscore)</li><li>-
    (dash)</li></ul></p><p>Embedded spaces are invalid.</p><p>The Client ID identifies
    the client ID to register the appliance with the NSS server. The NSS client ID
    is a unique string used by the NSS Server to track clients.</p><p>The Client ID
    does not have to correspond to any preexisting object. It is provided to the server
    at the time of registration. If another client attempts to register with the same
    client ID to the same NSS Server, the NSS server will send a heartbeat to the
    first client. If the first client responds to the heartbeat, the second client's
    registration will be rejected. If the first client does not respond, the connect
    to the first client will be severed and the second client will be registered.</p>
  cli_alias: client-id
- name: SystemName
  type: String
  required: true
  test_value: '"ResTestsystem"'
  test_expect_ds: '"AccTest_system"'
  example: systemName
  description: <p>Specifies a name for the NSS client. Minimum length is 1. Maximum
    length is 8.</p><p>Valid characters are:</p><p><ul><li>a through z</li><li>A through
    Z</li><li>0 through 9</li><li>_ (underscore)</li><li>- (dash)</li></ul></p><p>Embedded
    spaces are invalid.</p><p>The System Name identifies the NSS client to the NSS
    server. NSS server commands identify NSS clients by system name in the output
    when displaying information for connected NSS clients.</p>
  cli_alias: system-name
- name: UserName
  type: String
  required: true
  example: username
  description: <p>Specifies a user name to use to authenticate to the NSS server.
    Minimum length is 1. Maximum length is 8.</p><p>Valid characters are:</p><p><ul><li>a
    through z</li><li>A through Z</li><li>0 through 9</li><li>_ (underscore)</li><li>-
    (dash)</li></ul></p><p>Embedded spaces are invalid.</p><p>The user name must match
    an existing user ID on the NSS Server.</p>
  cli_alias: user-name
- name: Password
  type: String
  sensitive: true
  description: <p>Specifies the password to use to authenticate to the NSS server.
    Minimum length is 1. Maximum length is 8.</p><p>Valid characters are:</p><p><ul><li>a
    through z</li><li>A through Z</li><li>0 through 9</li><li>_ (underscore)</li><li>-
    (dash)</li></ul></p><p>Embedded spaces are invalid.</p><p>The Password specifies
    the password to use in conjunction with the value provided by the User Name.</p>
  cli_alias: password
- name: PasswordAlias
  type: String
  reference_to: PasswordAlias
  description: <p>Specifies the password alias of the password to use to authenticate
    to the NSS server.</p><p>The associated password is used in conjunction with the
    value provided by the User Name.</p>
  cli_alias: password-alias
- name: SSLClientConfigType
  type: String
  enum:
  - client
  default: client
  description: The TLS profile type to secure connections between the DataPower Gateway
    and the NSS server.
  cli_alias: ssl-client-type
- name: SSLClient
  type: String
  reference_to: SSLClientProfile
  description: The TLS client profile to secure connections between the DataPower
    Gateway and the NSS server.
  cli_alias: ssl-client

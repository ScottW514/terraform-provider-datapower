name: CryptoKey
description: 'Key'
cli_alias: 'key'
cmd_group: 'crypto'
rest_endpoint: '/mgmt/config/{domain}/CryptoKey'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestCryptoKey"'
    test_expect_ds: '"AccTest_CryptoKey"'
    example: 'CryptoKeyName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: Filename
    type: String
    required: true
    description: 'File'
    cli_alias: file-name
    example: 'cert:///crypto.key'
    test_value: '"cert:///acc-test-server.key"'
    test_bed_value: 'datapower_file.acc_test_server_key.remote_path'
  # DEPRECATED
  # - name: Password
  # DEPRECATED
  # - name: PasswordAlias
  - name: Alias
    type: String
    reference_to: PasswordAlias
    test_value: '"AccTest_PasswordAlias"'
    test_bed_value: 'datapower_passwordalias.acc_test.id'
    description: 'Password alias'
    cli_alias: password-alias

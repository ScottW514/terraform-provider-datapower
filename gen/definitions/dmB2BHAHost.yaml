name: DmB2BHAHost
model_only: true
attributes:
- name: Hostname
  type: String
  description: Specify the host name of the other system in the high availability
    cluster.
  required_when:
  - evaluation: property-value-in-list
    attribute: HAEnabled
    attr_type: Bool
    attr_default: false
    attr_path: '../'
    value:
    - true
  ignored_when:
  - evaluation: logical-true
- name: Port
  type: Int64
  minimum: 1
  maximum: 65535
  default: 1320
  description: Specify the listening port on the other system in the high availability
    cluster.
  required_when:
  - evaluation: property-value-in-list
    attribute: HAEnabled
    attr_type: Bool
    attr_default: false
    attr_path: '../'
    value:
    - true
  ignored_when:
  - evaluation: logical-true

name: DmNetworkRetry
model_only: true
attributes:
- name: AutomaticRetry
  type: Bool
  default: false
  description: The device can automatically retry connecting to the remote host when
    a TCP connection failure occurs.
  cli_alias: auto-retry
- name: RetryInterval
  type: Int64
  minimum: 1
  maximum: 4294967295
  default: 1
  description: This sets the number of seconds to wait between attempting to retry
    failed connections to a remote host.
  cli_alias: retry-interval
- name: ReportingInterval
  type: Int64
  minimum: 1
  maximum: 4294967295
  default: 1
  description: The number of failed retries between creation of error log messages.
  cli_alias: reporting-interval
- name: TotalRetries
  type: Int64
  minimum: 1
  maximum: 4294967295
  default: 1
  description: Total number of times to retry before giving up.
  cli_alias: total-retries

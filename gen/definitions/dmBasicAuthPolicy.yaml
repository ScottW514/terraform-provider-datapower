name: DmBasicAuthPolicy
model_only: true
list_item: true
attributes:
  - name: RegExp
    type: String
    required: true
    example: "*"
    description: 'URL matching expression'
  - name: UserName
    type: String
    required: true
    example: "someuser"
    description: 'Username'
  # DEPRECATED
  # - name: Password
  - name: PasswordAlias
    type: String
    reference_to: PasswordAlias
    description: 'Password alias'

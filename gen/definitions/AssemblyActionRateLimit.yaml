name: AssemblyActionRateLimit
description: The rate limit assembly action applies rate limit, burst limits, count
  limits, or any combination to subsequent actions in the assembly. <p>This action
  is not supported in IBM Cloud. Any assembly that includes it will fail.</p>
cli_alias: assembly-rate-limit
cmd_group: assembly
rest_endpoint: /mgmt/config/{domain}/AssemblyActionRateLimit
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestAssemblyActionRateLimit"'
  test_expect_ds: '"AccTest_AssemblyActionRateLimit"'
  example: AssemblyActionRateLimitName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: Source
  type: String
  enum:
  - plan-default
  - collection-named
  - plan-named
  - gateway-named
  - domain-named
  - group
  required: true
  default: plan-default
  description: Specify the source of the limits to apply to the assembly. By default,
    rate limits and burst limits in the API plan are applied.
  cli_alias: source
- name: BurstLimit
  type: List
  element_type: String
  description: Burst limits
  cli_alias: burst-limit
- name: RateLimit
  type: List
  element_type: DmRateLimitInfo
  description: Rate limits
  cli_alias: rate-limit
- name: CountLimit
  type: List
  element_type: DmCountLimitInfo
  description: Count limits
  cli_alias: count-limit
- name: RateLimitDefinition
  type: List
  element_type: DmRateLimitInfoDomainNamed
  description: Rate limit definitions
  cli_alias: rate-limit-definition
- name: RateLimitGroup
  type: String
  reference_to: RateLimitDefinitionGroup
  description: Rate limit group
  cli_alias: rate-limit-group
- name: GroupAction
  type: String
  enum:
  - consume
  - replenish
  default: consume
  description: Specify the action to take for rate limits in the group. Each rate
    limit definition that the group references is consumed or replenished based on
    this setting. The default value is consume.
  cli_alias: group-action
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: Title
  type: String
  description: Title
  cli_alias: title
- name: CorrelationPath
  type: String
  description: Specify the path that correlates the API action to a specific part
    of the API specification. The correlation path specifies the part of the API definition
    that correlates with the API action. This path is exposed in the debug data by
    the API gateway for use by debugging tools. For example, for an API configuration
    that is retrieved from API Connect and specified in an OpenAPI document with IBM
    extensions, this path is the JSON path to the assembly policy in the IBM extensions
    section of the document. The path can be expressed in any form that the debugging
    tool can correlate to the API definition.
  cli_alias: correlation-path
- name: ActionDebug
  type: Bool
  default: false
  description: <p>Specify whether to enable the GatewayScript debugger to troubleshoot
    the following GatewayScript files or script.</p><ul><li>Troubleshoot a GatewayScript
    file that is called from the GatewayScript assembly action.</li><li>Troubleshoot
    a GatewayScript file that is called from an XSLT assembly action that uses the
    <tt>gatewayscript()</tt> extension function.</li><li>Troubleshoot a GatewayScript
    script that is called through the <tt>value</tt> or <tt>default</tt> property
    in the JSON file from the map assembly action.</li></ul><p>To debug a file or
    script, the following conditions must be met.</p><ul><li>The file contains one
    or more <tt>debugger;</tt> statements at the points in your script where you want
    to start debugging.</li><li>The GatewayScript debugger is enabled.</li></ul><p>You
    run the <tt>debug-action</tt> command.</p>
  cli_alias: debug

name: AssemblyActionGraphQLExecute
description: 'GraphQL execute assembly action'
cli_alias: 'assembly-graphql-execute'
cmd_group: 'assembly'
rest_endpoint: '/mgmt/config/{domain}/AssemblyActionGraphQLExecute'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: '_name'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: Description
    type: String
    description: 'Description'
    cli_alias: description
  - name: Input
    type: String
    default: 'message'
    description: 'Input message'
    cli_alias: input
  - name: Output
    type: String
    description: 'Output message'
    cli_alias: output
  - name: TargetMapRule
    type: List
    element_type: DmTargetMapRule
    description: 'Target rules'
    cli_alias: targets
  - name: AllowCostIntrospection
    type: Bool
    default: false
    description: 'Enable cost analysis'
    cli_alias: cost-introspection
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Title
    type: String
    description: 'Title'
    cli_alias: title
  - name: CorrelationPath
    type: String
    description: 'Correlation path'
    cli_alias: correlation-path
  - name: ActionDebug
    type: Bool
    default: false
    description: 'Enable debugging'
    cli_alias: debug

name: CryptoIdentCred
description: 'Identification credentials'
cli_alias: 'idcred'
cmd_group: 'crypto'
rest_endpoint: '/mgmt/config/{domain}/CryptoIdentCred'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestCryptoIdentCred"'
    test_expect_ds: '"AccTest_CryptoIdentCred"'
    example: 'CryptoIdentCredName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: Key
    type: String
    reference_to: CryptoKey
    required: true
    test_value: '"AccTest_CryptoKey"'
    test_bed_value: 'datapower_cryptokey.acc_test.id'
    description: 'Key'
    cli_alias: key
  - name: Certificate
    type: String
    reference_to: CryptoCertificate
    test_value: '"AccTest_CryptoCertificate"'
    test_bed_value: 'datapower_cryptocertificate.acc_test.id'
    required: true
    description: 'Certificate'
    cli_alias: certificate
  - name: CA
    type: List
    reference_to: CryptoCertificate
    element_type: String
    description: 'Intermediate CA certificates'
    cli_alias: ca

name: APISecurityTokenManager
description: <p>The API security token manager provides the storage configuration
  for security objects, which include OAuth providers and user security. Each domain
  has the <tt>default</tt> API security token manager. This instance is used by the
  domain to store and manage API details.</p><p>The API security token service uses
  gateway-peering instances for the internal and external token stores.</p>
cli_alias: api-security-token-manager
cmd_group: configuration
rest_endpoint: /mgmt/config/{domain}/APISecurityTokenManager/default
update_only: true
attributes:
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: mAdminState
  tf_name: enabled
  type: Bool
  bool_type: admin
  default: false
  description: <p>The administrative state of the configuration.</p><ul><li>To make
    active, set to enabled.</li><li>To make inactive, set to disabled.</li></ul>
  cli_alias: admin-state
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: GatewayPeering
  type: String
  reference_to: GatewayPeering
  description: Specify the gateway-peering instance to store and manage internal OAuth
    token data in this domain. Native OAuth tokens that are managed by an external
    token management service are not stored in this gateway-peering instance. This
    gateway-peering instance must be configured to persist data across a restart.
  cli_alias: gateway-peering
- name: GatewayPeeringExternal
  type: String
  reference_to: GatewayPeering
  description: Specify the gateway-peering instance to store and manage responses
    from external OAuth token management services in this domain. This gateway-peering
    instance does not require that data persist across a restart.
  cli_alias: gateway-peering-external
- name: ExpiredTokenCleanupInterval
  type: Int64
  minimum: 15
  maximum: 1440
  default: 180
  description: Cleanup interval
  cli_alias: expired-token-cleanup-interval

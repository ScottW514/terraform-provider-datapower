name: StylePolicy
description: Create, Edit or Delete a Processing Policy. A policy consists of one
  or more Processing Rules. Rules execute depending upon the direction of the message
  and on whether or not a corresponding matching rule selects the document for processing.
  A service may have only one policy active at a time. Click Services in the left-hand
  navigation menu and then click the appropriate policy link to use the graphical
  interface to create and edit policies.
cli_alias: stylepolicy
cmd_group: stylesheetpolicy
rest_endpoint: /mgmt/config/{domain}/StylePolicy
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestStylePolicy"'
  test_expect_ds: '"AccTest_StylePolicy"'
  example: StylePolicyName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Enter a comment. This appears on the Policy catalog page.
  cli_alias: summary
- name: DefStylesheetForSoap
  type: String
  default: store:///filter-reject-all.xsl
  description: Identify the default style sheet used for SOAP filtering. The default
    rejects all SOAP documents.
  cli_alias: filter
- name: DefStylesheetForXsl
  type: String
  default: store:///identity.xsl
  description: Identify the default style sheet used for XSL transformation. The default
    mirrors all documents.
  cli_alias: xsldefault
- name: DefXQueryForJSON
  type: String
  default: store:///reject-all-json.xq
  description: Identify the default XQuery style sheet used for JSON transformation.
    The default rejects all JSON documents.
  cli_alias: xquerydefault
- name: PolicyMaps
  type: List
  element_type: DmPolicyMap
  description: A list of processing rules their corresponding matching rule that this
    policy will evaluate. If a match is found, the corresponding processing rule is
    run. The policy runs the first processing rule with a successful match. Therefore,
    the order of rules in this list is important.
  cli_alias: match

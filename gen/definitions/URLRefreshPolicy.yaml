name: URLRefreshPolicy
description: 'URL Refresh Policy'
cli_alias: 'urlrefresh'
cmd_group: 'urlrefresh'
rest_endpoint: '/mgmt/config/{domain}/URLRefreshPolicy'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'URLRefreshPolicy_test'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: URLRefreshRule
    type: List
    element_type: DmURLRefreshRule
    required: true
    description: 'URL Refresh Rule'
    cli_alias: rule

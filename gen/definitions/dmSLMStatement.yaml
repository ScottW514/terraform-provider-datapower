name: DmSLMStatement
model_only: true
list_item: true
attributes:
  - name: SLMId
    type: Int64
    required: true
    description: 'Identifier'
  - name: UserString
    type: String
    description: 'User annotation'
  - name: CredClass
    type: String
    reference_to: SLMCredClass
    description: 'Credential class'
  - name: RsrcClass
    type: String
    reference_to: SLMRsrcClass
    description: 'Resource class'
  - name: Schedule
    type: String
    reference_to: SLMSchedule
    description: 'Schedule'
  - name: Action
    type: String
    reference_to: SLMAction
    required: true
    test_value: '"notify"'
    description: 'Action'
  - name: ThreshIntervalLength
    type: Int64
    description: 'Threshold interval length'
  - name: ThreshIntervalType
    type: String
    enum:
      - 'fixed'
      - 'moving'
      - 'concurrent'
    default: 'fixed'
    description: 'Threshold interval type'
  - name: ThreshAlgorithm
    type: String
    enum:
      - 'greater-than'
      - 'less-than'
      - 'token-bucket'
      - 'high-low-thresholds'
    default: 'greater-than'
    description: 'Threshold algorithm'
  - name: ThresholdType
    type: String
    enum:
      - 'count-all'
      - 'count-errors'
      - 'latency-internal'
      - 'latency-backend'
      - 'latency-total'
      - 'payload-request'
      - 'payload-response'
      - 'payload-total'
    default: 'count-all'
    description: 'Threshold type'
  - name: ThresholdLevel
    type: Int64
    minimum: 0
    maximum: 9007199254740991
    default: 0
    description: 'Threshold level'
  - name: ReleaseThresholdLevel
    type: Int64
    minimum: 0
    maximum: 9007199254740991
    default: 0
    description: 'High-low release level'
  - name: BurstLimit
    type: Int64
    description: 'Burst limit'
  - name: ReportingAggregationInterval
    type: Int64
    description: 'Reporting aggregation interval'
  - name: MaximumTotalReportingRecords
    type: Int64
    required: true
    minimum: 0
    maximum: 4294967295
    default: 5000
    description: 'Max records across intervals'
  - name: AutoGeneratedByWebGUI
    type: Bool
    default: false
    description: 'Auto-generated (read-only)'
  - name: MaximumResourcesAndCredentialsForThreshold
    type: Int64
    required: true
    minimum: 0
    maximum: 4294967295
    default: 5000
    description: 'Max credentials-resource combinations'

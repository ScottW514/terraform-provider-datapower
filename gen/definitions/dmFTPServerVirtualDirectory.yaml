name: DmFTPServerVirtualDirectory
model_only: true
list_item: true
attributes:
- name: VirtualPath
  type: String
  required: true
  example: virtualpath
  description: Specify the directory in virtual file system where the FTP client can
    find this directory.
  string_patterns:
  - ^/[^/]+(/[^/]+)*$
- name: ResponseDirectory
  type: String
  description: Specify the directory in the virtual file system to store responses.
  string_patterns:
  - ^(|/[^/]+(/[^/]+)*)$

name: HTTPSSourceProtocolHandler
description: 'HTTPS handler'
cli_alias: 'source-https'
cmd_group: 'mpgw'
rest_endpoint: '/mgmt/config/{domain}/HTTPSSourceProtocolHandler'
actions:
  - name: quiesce
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestHTTPSSourceProtocolHandler"'
    test_expect_ds: '"AccTest_HTTPSSourceProtocolHandler"'
    example: 'HTTPSSourceProtocolHandlerName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: LocalAddress
    type: String
    default: '0.0.0.0'
    description: 'Local IP address'
    cli_alias: local-address
  - name: LocalPort
    type: Int64
    minimum: 1
    maximum: 65535
    default: 443
    description: 'Port'
    cli_alias: port
  - name: HTTPVersion
    type: String
    enum:
      - 'HTTP/1.0'
      - 'HTTP/1.1'
    default: 'HTTP/1.1'
    description: 'HTTP version to client'
    cli_alias: http-client-version
  - name: AllowedFeatures
    dm_type: DmSourceHTTPFeatureType
    description: 'Allowed methods and versions'
    cli_alias: allowed-features
  - name: PersistentConnections
    type: Bool
    default: true
    description: 'Negotiate persistent connections'
    cli_alias: persistent-connections
  - name: MaxPersistentConnectionsReuse
    type: Int64
    description: 'Maximum persistent reuse'
    cli_alias: max-persistent-reuse
  - name: AllowCompression
    type: Bool
    default: false
    description: 'Enable compression'
    cli_alias: compression
  - name: AllowWebSocketUpgrade
    type: Bool
    default: false
    description: 'Allow WebSocket upgrade'
    cli_alias: websocket-upgrade
  - name: WebSocketIdleTimeout
    type: Int64
    maximum: 86400
    description: 'WebSocket idle timeout'
    cli_alias: websocket-idle-timeout
  - name: MaxURLLen
    type: Int64
    minimum: 1
    maximum: 128000
    default: 16384
    description: 'Maximum URL length'
    cli_alias: max-url-len
  - name: MaxTotalHdrLen
    type: Int64
    minimum: 5
    maximum: 128000
    default: 128000
    description: 'Maximum total header length'
    cli_alias: max-total-header-len
  - name: MaxHdrCount
    type: Int64
    description: 'Maximum number of headers'
    cli_alias: max-header-count
  - name: MaxNameHdrLen
    type: Int64
    description: 'Maximum header name length'
    cli_alias: max-header-name-len
  - name: MaxValueHdrLen
    type: Int64
    description: 'Maximum header value length'
    cli_alias: max-header-value-len
  - name: MaxQueryStringLen
    type: Int64
    description: 'Maximum query string length'
    cli_alias: max-querystring-len
  - name: ACL
    type: String
    reference_to: AccessControlList
    description: 'Access control list'
    cli_alias: acl
  - name: CredentialCharset
    type: String
    enum:
      - 'protocol'
      - 'ascii'
      - 'utf8'
      - 'big5'
      - 'cp1250'
      - 'cp1251'
      - 'cp1252'
      - 'cp1253'
      - 'cp1254'
      - 'cp1255'
      - 'cp1256'
      - 'cp1257'
      - 'cp1258'
      - 'euc_jp'
      - 'euc_kr'
      - 'gb18030'
      - 'gb2312'
      - 'iso2022_jp'
      - 'iso2022_kr'
      - 'iso8859_1'
      - 'iso8859_2'
      - 'iso8859_4'
      - 'iso8859_5'
      - 'iso8859_6'
      - 'iso8859_7'
      - 'iso8859_8'
      - 'iso8859_9'
      - 'iso8859_15'
      - 'sjis'
      - 'tis620'
      - 'unicode_le'
    default: 'protocol'
    description: 'Credential character set'
    cli_alias: credential-charset
  # DEPRECATED
  # - name: SSLProxy
  - name: SSLServerConfigType
    type: String
    enum:
      - 'server'
      - 'sni'
    default: 'server'
    test_value: '"server"'
    description: 'TLS server type'
    cli_alias: ssl-config-type
  - name: SSLServer
    type: String
    reference_to: SSLServerProfile
    description: 'TLS server profile'
    test_value: '"AccTest_SSLServerProfile"'
    test_bed_value: 'datapower_sslserverprofile.acc_test.id'
    cli_alias: ssl-server
  - name: SSLSNIServer
    type: String
    reference_to: SSLSNIServerProfile
    description: 'TLS SNI server profile'
    cli_alias: ssl-sni-server
  - name: HTTP2MaxStreams
    type: Int64
    minimum: 1
    maximum: 500
    default: 100
    description: 'HTTP/2 maximum streams'
    cli_alias: http2-max-streams
  - name: HTTP2MaxFrameSize
    type: Int64
    minimum: 16384
    maximum: 16777215
    default: 16384
    description: 'HTTP/2 max frame size'
    cli_alias: http2-max-frame
  - name: HTTP2StreamHeader
    type: Bool
    default: false
    description: 'Enable HTTP/2 stream header'
    cli_alias: http2-stream-header
  - name: ChunkedEncoding
    type: Bool
    default: true
    description: 'Enable chunked encoding responses'
    cli_alias: chunked-encoding
  - name: HeaderTimeout
    type: Int64
    maximum: 3600000
    default: 30000
    description: 'Request headers processing timeout'
    cli_alias: header-timeout
  - name: HTTP2IdleTimeout
    type: Int64
    maximum: 3600000
    description: 'HTTP/2 idle timeout'
    cli_alias: http2-idle-timeout

name: GitOpsTemplate
description: A core capability of the GitOps feature is to replace placeholder or
  template values with environment or device-specific values. This feature is analogous
  to deployment policies but differs in implementation.
cli_alias: gitops-template
cmd_group: configuration
rest_endpoint: /mgmt/config/{domain}/GitOpsTemplate
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestGitOpsTemplate"'
  test_expect_ds: '"AccTest_GitOpsTemplate"'
  example: GitOpsTemplateName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: Templates
  type: List
  element_type: DmGitOpsTemplateEntry
  description: Specify the GitOps templates to modify the DataPower configuration.
    Template processing is in the order of the read or write GitOps operation.
  cli_alias: template

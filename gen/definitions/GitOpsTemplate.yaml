name: GitOpsTemplate
description: 'GitOps template'
cli_alias: 'gitops-template'
cmd_group: 'configuration'
rest_endpoint: '/mgmt/config/{domain}/GitOpsTemplate'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestGitOpsTemplate"'
    test_expect_ds: '"AccTest_GitOpsTemplate"'
    example: 'GitOpsTemplateName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Templates
    type: List
    element_type: DmGitOpsTemplateEntry
    description: 'Templates'
    cli_alias: template

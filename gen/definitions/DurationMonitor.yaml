name: DurationMonitor
description: 'Message Duration Monitor'
cli_alias: 'monitor-duration'
cmd_group: 'monitors'
rest_endpoint: '/mgmt/config/{domain}/DurationMonitor'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'DurationMonitor_name'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: Measure
    type: String
    enum:
      - 'messages'
      - 'requests'
      - 'server'
      - 'responses'
    required: true
    default: 'messages'
    description: 'Measure'
    cli_alias: measure
  - name: Filter
    type: List
    element_type: DmDurationMonitorFilter
    description: 'Thresholds/Filters'
    cli_alias: filter
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: MessageType
    type: String
    reference_to: MessageType
    required: true
    test_value: '"TestAccMessageType"'
    description: 'Message Type'
    cli_alias: message-type

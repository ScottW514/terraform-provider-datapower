name: DurationMonitor
description: On-Line Help for Message-Duration Monitors. Duration Monitors observe
  the duration, or amount of time, taken to process submissions.
cli_alias: monitor-duration
cmd_group: monitors
rest_endpoint: /mgmt/config/{domain}/DurationMonitor
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestDurationMonitor"'
  test_expect_ds: '"AccTest_DurationMonitor"'
  example: DurationMonitorName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: Measure
  type: String
  enum:
  - messages
  - requests
  - server
  - responses
  required: true
  default: messages
  description: Select which portion of the transaction cycle to monitor. The default
    is Messages.
  cli_alias: measure
- name: Filter
  type: List
  element_type: DmDurationMonitorFilter
  description: Click this tab to define a message-duration monitor threshold and assign
    an action taken when the threshold is reached.
  cli_alias: filter
- name: UserSummary
  type: String
  description: A Message Monitor observes traffic that is incuded by the Message Type
    definition (which in turn is a collection of Message Matching objects). The Monitor
    measures only that traffic selected by the Measure field. On the Filters page,
    traffic which meets the filter criteria causes the Monitor to take the corresponding
    action (which is defined by a Message Filter Type object).
  cli_alias: summary
- name: MessageType
  type: String
  reference_to: MessageType
  required: true
  test_value: '"AccTest_MessageType"'
  test_bed_value: datapower_messagetype.acc_test.id
  description: Select the message type monitored by this message-count monitor.
  cli_alias: message-type

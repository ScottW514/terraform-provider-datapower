name: DmMSDebugTriggerType
model_only: true
list_item: true
attributes:
- name: ClientIP
  type: String
  description: Specify a PCRE to match against client IP addresses. Requests from
    clients with matching IP addresses will trigger the probe. To create a match for
    all IP addresses, specify .* instead of * as the PCRE.
  example: 127.0.0.1
- name: InURLMatch
  type: String
  description: Specify a PCRE to match against the inbound URLs. Requests from clients
    with matching URLs will trigger the probe. To create a match for all URLs, specify
    .* instead of * as the PCRE.
- name: OutURLMatch
  type: String
  description: Specify a PCRE to match against the outbound URLs. Responses from servers
    with matching URLs will trigger the probe. To create a match for all URLs, specify
    .* instead of * as the PCRE.
- name: RuleType
  type: String
  enum:
  - all
  - response
  - request
  - call
  - error
  - scheduled
  - lbhealth
  description: Select the rule direction or type that will trigger the probe.
  example: all
- name: RuleMatch
  type: String
  description: Specify a PCRE to match against names of processing rules. Rules with
    matching names will trigger the probe. To create a match for all names, specify
    .* instead of * as the PCRE.
- name: XPath
  type: String
  description: Specify an XPath expression of use the XPath Tool to define an XPath
    expression to match against messages. Messages that contain the expression will
    trigger the probe.

name: ProcessingMetadata
description: A Processing Metadata object contains a list of metadata items extracted
  from a message, such as protocol header values, or from the device processing scope,
  such as system variables. This list, or manifest, of item values is then returned
  by the metadata object in an XML nodeset. Currently used by an AAA Policy for Identity
  and Resource extraction.
cli_alias: metadata
cmd_group: aaapolicy
rest_endpoint: /mgmt/config/{domain}/ProcessingMetadata
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestProcessingMetadata"'
  test_expect_ds: '"AccTest_ProcessingMetadata"'
  example: ProcessingMetadataName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: MetaItem
  type: List
  element_type: DmMetaItem
  description: Define a metadata item by selecting one from the predefined items for
    a Processing Metadata Category, or configure a custom metadata item for a "customizable"
    category to retrieve value from any arbitrary headers or variables.
  cli_alias: meta-item

name: DmSQLServer
model_only: true
list_item: true
attributes:
- name: Host
  type: String
  required: true
  example: sql.host
  description: Specify the hostname or IP address of the server.
  cli_alias: host
- name: Port
  type: Int64
  required: true
  default: 1521
  description: ''
  cli_alias: port
- name: Type
  type: String
  enum:
  - Unspecified
  - OracleListener
  - OracleONS
  default: OracleListener
  description: Specify the type of the server configuration.
  cli_alias: type
- name: DataSourceID
  path: ID
  type: String
  description: Data Source ID
  cli_alias: id

name: DmAPIParameter
model_only: true
list_item: true
attributes:
- name: Name
  type: String
  required: true
  example: 'apiparameter'
  description: Specifies a name for your parameter. Parameter names are case sensitive.
- name: Required
  type: Bool
  required: true
  default: false
  description: Controls whether the parameter is required for a call to be valid.
    By default, a parameter is optional.
- name: Type
  type: String
  enum:
  - integer
  - long
  - float
  - double
  - string
  - byte
  - binary
  - boolean
  - date
  - dateTime
  - password
  - array
  - object
  - file
  - number
  required: true
  default: string
  description: Specifies the type of the parameter.
- name: Where
  type: String
  enum:
  - path
  - query
  - body
  - formdata
  - header
  required: true
  default: path
  description: Specifies the location of the parameter.
- name: SchemaOrFormat
  type: String
  description: The extending format of the parameter type. If DataPower Gateway does
    not recognize the specified format, then only the type is used. The following
    formats are supported. <ul><li>For <tt>number</tt> parameters, <tt>float</tt>
    and <tt>double</tt> .</li><li>For <tt>integer</tt> parameters, <tt>int32</tt>
    and <tt>int64</tt> .</li><li>For <tt>string</tt> parameters, <tt>date</tt> , <tt>dateTime</tt>
    , and <tt>password</tt> .</li></ul>
- name: Maximum
  type: String
  description: Specifies the upper limit of the parameter. A string instance is valid
    against this keyword if its length is less than, or equal to, the value of this
    keyword.
- name: Minimum
  type: String
  description: Specifies the lower limit of the parameter. A string instance is valid
    against this keyword if its length is greater than, or equal to, the value of
    this keyword.
- name: Pattern
  type: String
  description: Specifies the pattern of the parameter. This string should be a valid
    regular expression. A string instance is considered valid if the regular expression
    matches the instance successfully.
- name: Enum
  type: String
  description: Specifies the allowed values of the parameter. An instance validates
    successfully against this keyword if its value is equal to one of the elements
    in this keyword's array value.

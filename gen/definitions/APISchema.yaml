name: APISchema
description: An API schema defines the schemas to validate JSON, XML, WSDL, or SOAP
  messages.
cli_alias: api-schema
cmd_group: configuration
rest_endpoint: /mgmt/config/{domain}/APISchema
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestAPISchema"'
  test_expect_ds: '"AccTest_APISchema"'
  example: APISchemaName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: JSONSchema
  type: String
  description: Specify the schema URL for JSON message validation. For example, <tt>local:///petstore.json#/definitions/Pet</tt>
    . To accept all input, use the string <tt>accept</tt> instead of a URL. To reject
    all input, use the string <tt>reject</tt> instead of a URL.
  cli_alias: json-schema
  test_value: '"http://localhost/json"'
- name: GraphQLSchema
  type: String
  description: Specify the schema URL for GraphQL message validation. For example,
    <tt>local:///petstore-Pet.graphql</tt> . To accept all input, use the string <tt>accept</tt>
    instead of a URL. To reject all input, use the string <tt>reject</tt> instead
    of a URL.
  cli_alias: graphql-schema
- name: XMLType
  type: String
  enum:
  - xml
  - wsdl
  description: XML type
  cli_alias: xml-type
- name: XMLValidationMode
  type: String
  enum:
  - xsd
  - soap-body
  description: XML validation mode
  cli_alias: xml-validation-mode
- name: XMLSchemaURL
  type: String
  description: Specify the schema URL for XML message validation. For example, <tt>local:///petstore-Pet.xsd</tt>
    . To accept all input, use the string <tt>accept</tt> instead of a URL. To reject
    all input, use the string <tt>reject</tt> instead of a URL.
  cli_alias: xml-schema-url
- name: WSDLSchemaURL
  type: String
  description: Specify the schema URL for WSDL message validation. For example, <tt>local:///petstore-Pet.wsdl</tt>
    . To accept all input, use the string <tt>accept</tt> instead of a URL. To reject
    all input, use the string <tt>reject</tt> instead of a URL.
  cli_alias: wsdl-schema-url
- name: WSDLPortQName
  type: String
  description: Specify the <tt>wsdl:port</tt> for the traffic to validate. The value
    should be a QName in the form <tt>{namespace-uri}local-part</tt> or <tt>*</tt>
    for all ports in the WSDL file. When specified and not <tt>*</tt> , only messages
    for the named port are valid.
  cli_alias: wsdl-port
- name: WSDLOperationName
  type: String
  description: Specify the <tt>wsdl:operation</tt> for the traffic to validate. The
    value should be the unqualified name of the operation or <tt>*</tt> for all operations
    in the WSDL file. When specified and not <tt>*</tt> , only messages for the named
    operation are valid.
  cli_alias: wsdl-operation
- name: WSDLMessageDirectionOrName
  type: String
  description: Specify the <tt>wsdl:input</tt> , <tt>wsdl:output</tt> , or <tt>wsdl:fault</tt>
    for the traffic to validate. The value must be the name of one or more WSDL input,
    output, or fault components, or <tt>#input</tt> or <tt>#output</tt> for the request
    and response directions respectively, or <tt>*</tt> for all inputs, outputs, and
    faults in the WSDL file. When specified and not <tt>*</tt> , only messages that
    match the specified direction or name are valid. Faults are valid for the response
    direction.
  cli_alias: wsdl-message-direction-or-name
- name: WSDLAttachmentPart
  type: String
  description: Specify the mime:content to validate in the format <tt>mime:content/@part</tt>
    . The value must be the unqualified name of the message part. The name is the
    same as the part attribute on the corresponding <tt>mime:content</tt> component
    in the WSDL file. When not specified or <tt>*</tt> , the root MIME part is validated.
    The root MIME part is bound to a <tt>soap:Body</tt> .
  cli_alias: wsdl-attachment-part

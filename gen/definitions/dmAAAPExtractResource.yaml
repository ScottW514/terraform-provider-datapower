name: DmAAAPExtractResource
model_only: true
attributes:
- name: ERBitmap
  dm_type: DmAAAPERBitmap
  description: Specify the methods to extract resource.
  cli_alias: method
- name: ERXPath
  type: String
  description: Specify the XPath expression to apply to the incoming message.
  cli_alias: xpath
  required_when:
  - evaluation: property-value-in-list
    attribute: ERBitmap
    value:
    - xpath
  ignored_when:
  - evaluation: logical-true
- name: ERMetadata
  type: String
  reference_to: ProcessingMetadata
  description: Specify the name of the configuration for processing metadata.
  cli_alias: metadata
  ignored_when:
  - evaluation: property-value-not-in-list
    attribute: ERBitmap
    value:
    - metadata

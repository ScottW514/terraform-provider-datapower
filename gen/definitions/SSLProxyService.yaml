name: SSLProxyService
description: 'TLS proxy service'
cli_alias: 'sslforwarder'
cmd_group: 'sslforwarder'
rest_endpoint: '/mgmt/config/{domain}/SSLProxyService'
actions:
  - name: quiesce
    pre_body: '{"ServiceQuiesce": {"type": "{type}", "name": "{name}", "timeout": 60}}'
    post_body: '{"ServiceUnquiesce": {"type": "{type}", "name": "{name}"}}'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'SSLProxyService_name'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Priority
    type: String
    enum:
      - 'unknown'
      - 'high-min'
      - 'high'
      - 'high-max'
      - 'normal-min'
      - 'normal'
      - 'normal-max'
      - 'low-min'
      - 'low'
      - 'low-max'
    default: 'normal'
    description: 'Service priority'
    cli_alias: priority
  - name: LocalPort
    type: Int64
    minimum: 1
    maximum: 65535
    example: 8888
    required: true
    description: 'Local port'
    cli_alias: local-port
  - name: RemoteAddress
    type: String
    required: true
    example: '10.10.10.10'
    description: 'Remote host'
    cli_alias: remote-address
  - name: RemotePort
    type: Int64
    minimum: 1
    maximum: 65535
    example: 9999
    required: true
    description: 'Remote port'
    cli_alias: remote-port
  # DEPRECATED
  # - name: SSLProxy
  - name: FrontTimeout
    type: Int64
    minimum: 0
    maximum: 86400
    default: 0
    description: 'Client-side timeout'
    cli_alias: front-timeout
  - name: BackTimeout
    type: Int64
    minimum: 0
    maximum: 86400
    default: 0
    description: 'Server-side timeout'
    cli_alias: back-timeout
  - name: ConnTimeout
    type: Int64
    minimum: 0
    maximum: 86400
    default: 0
    description: 'Transaction timeout'
    cli_alias: connection-timeout
  - name: ConnLimit
    type: Int64
    minimum: 0
    maximum: 65535
    default: 100
    description: 'Max client connections'
    cli_alias: maximum-connections
  - name: SSLConfigType
    type: String
    enum:
      - 'server'
      - 'sni'
    default: 'server'
    description: 'TLS type'
    cli_alias: ssl-config-type
  - name: SSLServer
    type: String
    reference_to: SSLServerProfile
    description: 'TLS server profile'
    cli_alias: ssl-server
  - name: SSLSNIServer
    type: String
    reference_to: SSLSNIServerProfile
    description: 'TLS SNI server profile'
    cli_alias: ssl-sni-server
  - name: SSLClient
    type: String
    reference_to: SSLClientProfile
    description: 'TLS client profile'
    cli_alias: ssl-client
  - name: LocalAddress
    type: String
    required: true
    default: '0.0.0.0'
    description: 'Local address'
    cli_alias: ip-address

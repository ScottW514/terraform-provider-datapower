name: SSHServerProfile
description: 'SSH server profile'
cli_alias: 'sshserverprofile'
cmd_group: 'crypto'
rest_endpoint: '/mgmt/config/{domain}/SSHServerProfile/default'
update_only: true
attributes:
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: mAdminState
    tf_name: 'enabled'
    type: Bool
    bool_type: 'admin'
    default: true
    description: 'Administrative state'
    cli_alias: admin-state
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Ciphers
    type: List
    enum:
      - 'CHACHA20-POLY1305_AT_OPENSSH.COM'
      - 'AES128-CTR'
      - 'AES192-CTR'
      - 'AES256-CTR'
      - 'AES128-GCM_AT_OPENSSH.COM'
      - 'AES256-GCM_AT_OPENSSH.COM'
    element_type: String
    list_default:
      - 'AES128-CTR'
      - 'AES192-CTR'
      - 'AES256-CTR'
      - 'AES128-GCM_AT_OPENSSH.COM'
      - 'AES256-GCM_AT_OPENSSH.COM'
    description: 'Ciphers'
    cli_alias: ciphers
  - name: KEXAlg
    type: List
    enum:
      - 'DIFFIE-HELLMAN-GROUP-EXCHANGE-SHA256'
      - 'ECDH-SHA2-NISTP256'
      - 'ECDH-SHA2-NISTP384'
      - 'ECDH-SHA2-NISTP521'
      - 'CURVE25519-SHA256_AT_LIBSSH.ORG'
    element_type: String
    list_default:
      - 'CURVE25519-SHA256_AT_LIBSSH.ORG'
      - 'ECDH-SHA2-NISTP256'
      - 'ECDH-SHA2-NISTP384'
      - 'ECDH-SHA2-NISTP521'
      - 'DIFFIE-HELLMAN-GROUP-EXCHANGE-SHA256'
    description: 'Key exchange algorithms'
    cli_alias: kex-alg
  - name: MACAlg
    type: List
    enum:
      - 'HMAC-SHA1'
      - 'HMAC-SHA2-256'
      - 'HMAC-SHA2-512'
      - 'UMAC-64_AT_OPENSSH.COM'
      - 'UMAC-128_AT_OPENSSH.COM'
      - 'HMAC-SHA1-ETM_AT_OPENSSH.COM'
      - 'HMAC-SHA2-256-ETM_AT_OPENSSH.COM'
      - 'HMAC-SHA2-512-ETM_AT_OPENSSH.COM'
      - 'UMAC-64-ETM_AT_OPENSSH.COM'
      - 'UMAC-128-ETM_AT_OPENSSH.COM'
    element_type: String
    list_default:
      - 'UMAC-64-ETM_AT_OPENSSH.COM'
      - 'UMAC-128-ETM_AT_OPENSSH.COM'
      - 'HMAC-SHA2-256'
      - 'HMAC-SHA2-512'
      - 'HMAC-SHA1'
    description: 'Message authentication codes'
    cli_alias: mac-alg
  - name: SendPreAuthMsg
    type: Bool
    bool_type: 'flag'
    default: false
    description: 'Include SSH preauthentication message'
    cli_alias: send-preauth-msg
  - name: PreAuthMsg
    type: String
    description: 'Preauthentication message'
    cli_alias: preauth-msg
  - name: HostKeyAlg
    dm_type: DmHostKeyAlgorithms
    description: 'Host key algorithms'
    cli_alias: host-key-alg

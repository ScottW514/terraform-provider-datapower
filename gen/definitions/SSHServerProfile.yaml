name: SSHServerProfile
description: The SSH domain client profile defines the cipher suites.
cli_alias: sshserverprofile
cmd_group: crypto
rest_endpoint: /mgmt/config/{domain}/SSHServerProfile/default
update_only: true
attributes:
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: mAdminState
  tf_name: enabled
  type: Bool
  bool_type: admin
  default: true
  description: <p>The administrative state of the configuration.</p><ul><li>To make
    active, set to enabled.</li><li>To make inactive, set to disabled.</li></ul>
  cli_alias: admin-state
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: Ciphers
  type: List
  enum:
  - CHACHA20-POLY1305_AT_OPENSSH.COM
  - AES128-CTR
  - AES192-CTR
  - AES256-CTR
  - AES128-GCM_AT_OPENSSH.COM
  - AES256-GCM_AT_OPENSSH.COM
  element_type: String
  list_default:
  - AES128-CTR
  - AES192-CTR
  - AES256-CTR
  - AES128-GCM_AT_OPENSSH.COM
  - AES256-GCM_AT_OPENSSH.COM
  description: Specify the SSH cipher suites to support.
  cli_alias: ciphers
- name: KEXAlg
  type: List
  enum:
  - DIFFIE-HELLMAN-GROUP-EXCHANGE-SHA256
  - ECDH-SHA2-NISTP256
  - ECDH-SHA2-NISTP384
  - ECDH-SHA2-NISTP521
  - CURVE25519-SHA256_AT_LIBSSH.ORG
  element_type: String
  list_default:
  - CURVE25519-SHA256_AT_LIBSSH.ORG
  - ECDH-SHA2-NISTP256
  - ECDH-SHA2-NISTP384
  - ECDH-SHA2-NISTP521
  - DIFFIE-HELLMAN-GROUP-EXCHANGE-SHA256
  description: Specify the key exchange (KEX) algorithms to support.
  cli_alias: kex-alg
- name: MACAlg
  type: List
  enum:
  - HMAC-SHA1
  - HMAC-SHA2-256
  - HMAC-SHA2-512
  - UMAC-64_AT_OPENSSH.COM
  - UMAC-128_AT_OPENSSH.COM
  - HMAC-SHA1-ETM_AT_OPENSSH.COM
  - HMAC-SHA2-256-ETM_AT_OPENSSH.COM
  - HMAC-SHA2-512-ETM_AT_OPENSSH.COM
  - UMAC-64-ETM_AT_OPENSSH.COM
  - UMAC-128-ETM_AT_OPENSSH.COM
  element_type: String
  list_default:
  - UMAC-64-ETM_AT_OPENSSH.COM
  - UMAC-128-ETM_AT_OPENSSH.COM
  - HMAC-SHA2-256
  - HMAC-SHA2-512
  - HMAC-SHA1
  description: Specify the message authentication codes (MAC) to support.
  cli_alias: mac-alg
- name: SendPreAuthMsg
  type: Bool
  bool_type: flag
  default: false
  description: Specify whether to include a banner message during SSH preauthentication.
    The banner message contains the text to display to users before the login prompt.
  cli_alias: send-preauth-msg
- name: PreAuthMsg
  type: String
  description: Specify the banner message to display to users before the login prompt.
    White space characters ( <tt>\n</tt> , <tt>\t</tt> ) are recognized and escaped.
    The banner message must be at least one character. The banner message is truncated
    at 4096 characters.
  cli_alias: preauth-msg
  ignored_when:
  - evaluation: property-value-in-list
    attribute: SendPreAuthMsg
    value:
    - false
- name: HostKeyAlg
  dm_type: DmHostKeyAlgorithms
  description: Host key algorithms
  cli_alias: host-key-alg

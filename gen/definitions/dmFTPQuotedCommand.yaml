name: DmFTPQuotedCommand
model_only: true
list_item: true
attributes:
- name: QuotedCommand
  type: String
  required: true
  example: ls
  description: The command to send to the remote FTP server. The command must not
    be one that would create an FTP data connection. Normally this will be a SITE
    command. This command must return a result code in the 200 series.

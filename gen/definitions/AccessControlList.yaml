name: AccessControlList
description: 'Access control list'
cli_alias: 'acl'
cmd_group: 'acl'
rest_endpoint: '/mgmt/config/{domain}/AccessControlList'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestAccessControlList"'
    test_expect_ds: '"AccTest_AccessControlList"'
    example: 'AccessControlListName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AccessControlEntry
    type: List
    element_type: DmACE
    description: 'Entry'
    cli_alias: entry

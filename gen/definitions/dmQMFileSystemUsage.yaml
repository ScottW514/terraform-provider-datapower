name: DmQMFileSystemUsage
model_only: true
list_item: true
attributes:
- name: Name
  type: String
  required: true
  description: Specify the name of a queue manager to check.
  cli_alias: name
- name: WarningThreshold
  type: Int64
  maximum: 100
  required: true
  default: 75
  description: Specify the usage threshold to generate a warning event. The threshold
    is the percentage of the file system that is full. The value for the warning threshold
    must be less than the critical threshold. Enter a value in the range 0 - 100.
    The default value is 75.
  cli_alias: warning
- name: CriticalThreshold
  type: Int64
  maximum: 100
  required: true
  default: 90
  description: Specify the usage threshold to generate a critical event. The threshold
    is the percentage of the file system that is full. The value for the critical
    threshold must be greater than the warning threshold. Enter a value in the range
    0 - 100. The default value is 90.
  cli_alias: critical

name: AuditLog
description: 'Audit log settings (`default` domain only)'
cli_alias: 'audit-log-settings'
cmd_group: 'system'
rest_endpoint: '/mgmt/config/default/AuditLog/AuditLog-Settings'
update_only: true
default_domain_only: true
attributes:
  - name: mAdminState
    tf_name: 'enabled'
    type: Bool
    bool_type: 'admin'
    default: true
    description: 'Administrative state'
    cli_alias: admin-state
  - name: Size
    type: Int64
    minimum: 250
    maximum: 500000
    default: 1000
    description: 'Log size'
    cli_alias: size
  - name: Rotate
    type: Int64
    minimum: 1
    maximum: 100
    default: 3
    description: 'Number of rotations'
    cli_alias: rotate
  - name: AuditLevel
    type: String
    enum:
      - 'standard'
      - 'full'
    default: 'standard'
    test_value: '"full"'
    test_expect_ds: '"standard"'
    description: 'Audit level'
    cli_alias: audit-level

name: LDAPConnectionPool
description: The LDAP connection pool settings specify the pool of LDAP servers to
  use.
cli_alias: ldap-connection-pool
cmd_group: configuration
rest_endpoint: /mgmt/config/{domain}/LDAPConnectionPool
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestLDAPConnectionPool"'
  test_expect_ds: '"AccTest_LDAPConnectionPool"'
  example: LDAPConnectionPoolName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: IdleTimeout
  type: Int64
  minimum: 1
  maximum: 86400
  default: 120
  description: Specify the duration in seconds that an LDAP connection can remain
    idle before the connection is removed from the pool. Enter a value in the range
    1-86400. The default value is 120.
  cli_alias: idle-timeout
- name: MaxPoolSize
  type: Int64
  minimum: 1
  maximum: 2000
  default: 35
  description: Specify the maximum number of LDAP connections that can exist for a
    server:port:BindDN combination in an LDAP connection pool. Enter a value in the
    range 1-2000. The default value is 35.
  cli_alias: max-pool-size
- name: RejectOnPoolLimit
  type: Bool
  default: false
  description: Specify whether to reject an incoming LDAP connection when the LDAP
    connection pool reaches the maximum pool size for a server:port:BindDN combination.
  cli_alias: reject-on-pool-limit

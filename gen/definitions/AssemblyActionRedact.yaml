name: AssemblyActionRedact
description: 'Redact assembly action'
cli_alias: 'assembly-redact'
cmd_group: 'assembly'
rest_endpoint: '/mgmt/config/{domain}/AssemblyActionRedact'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: '_name'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: Root
    type: String
    description: 'Root'
    cli_alias: root
  - name: Redact
    type: List
    element_type: DmAssemblyActionRedact
    required: true
    description: 'Actions'
    cli_alias: redact-action
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Title
    type: String
    description: 'Title'
    cli_alias: title
  - name: CorrelationPath
    type: String
    description: 'Correlation path'
    cli_alias: correlation-path
  - name: ActionDebug
    type: Bool
    default: false
    description: 'Enable debugging'
    cli_alias: debug

name: DmSnmpPolicy
model_only: true
list_item: true
attributes:
  - name: Community
    type: String
    required: true
    description: 'Community'
  - name: Domain
    type: String
    reference_to: Domain
    required: true
    description: 'Associated Domain'
  - name: Mode
    type: String
    enum:
      - 'none'
      - 'read-only'
      - 'read-write'
    required: true
    description: 'Mode'
  - name: Host
    type: String
    default: '0.0.0.0/0'
    description: 'Remote Host Address'

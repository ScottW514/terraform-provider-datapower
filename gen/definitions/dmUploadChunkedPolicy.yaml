name: DmUploadChunkedPolicy
model_only: true
list_item: true
attributes:
- name: RegExp
  type: String
  required: true
  example: '*'
  description: Specify the shell-style expression to define the URL set.
- name: UploadChunked
  type: Bool
  default: false
  required: true
  description: Specify whether to enable RFC 2616-compliant chunked encoding. The
    server must implement the specification to receive this encoding.

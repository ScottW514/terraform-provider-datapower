name: InteropService
description: Configure and use the interoperability test service to test stylesheets
  or maps. The service is available over HTTP or HTTPS and is disabled by default.
cli_alias: iop-mgmt
cmd_group: device-management
rest_endpoint: /mgmt/config/default/InteropService/IOP-Settings
update_only: true
default_domain_only: true
attributes:
- name: mAdminState
  tf_name: enabled
  type: Bool
  bool_type: admin
  default: false
  description: <p>The administrative state of the configuration.</p><ul><li>To make
    active, set to enabled.</li><li>To make inactive, set to disabled.</li></ul>
  cli_alias: admin-state
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: XMLManager
  type: String
  reference_to: XMLManager
  description: XML manager
  cli_alias: xml-manager
- name: AAAPolicy
  type: String
  reference_to: AAAPolicy
  description: AAA policy
  cli_alias: aaa-policy
- name: HttpService
  type: Bool
  default: true
  description: Enable over HTTP
  cli_alias: http-service
- name: LocalAddress
  type: String
  default: 0.0.0.0
  description: Specify the IP address or host alias that the service listens. The
    default value is 0.0.0.0, which indicates that the service is active on all addresses.
  cli_alias: http-ip-address
  required_when:
  - evaluation: property-equals
    attribute: HttpService
    value:
    - 'on'
  ignored_when:
  - evaluation: property-equals
    attribute: HttpService
    value:
    - 'off'
- name: LocalPort
  type: Int64
  minimum: 1000
  maximum: 61000
  default: 9990
  description: Local port
  cli_alias: http-port
  required_when:
  - evaluation: property-equals
    attribute: HttpService
    value:
    - 'on'
  ignored_when:
  - evaluation: property-equals
    attribute: HttpService
    value:
    - 'off'
- name: ACL
  type: String
  reference_to: AccessControlList
  description: Access control list
  cli_alias: http-acl
  ignored_when:
  - evaluation: property-equals
    attribute: HttpService
    value:
    - 'off'
- name: HttpsService
  type: Bool
  default: false
  description: Enable over HTTPS
  cli_alias: https-service
- name: HttpsLocalAddress
  type: String
  default: 0.0.0.0
  description: Specify the IP address or host alias that the service listens. The
    default value is 0.0.0.0, which indicates that the service is active on all addresses.
  cli_alias: https-ip-address
  required_when:
  - evaluation: property-equals
    attribute: HttpsService
    value:
    - 'on'
  ignored_when:
  - evaluation: property-equals
    attribute: HttpsService
    value:
    - 'off'
- name: HttpsLocalPort
  type: Int64
  minimum: 1000
  maximum: 61000
  default: 9991
  description: Local port
  cli_alias: https-port
  required_when:
  - evaluation: property-equals
    attribute: HttpsService
    value:
    - 'on'
  ignored_when:
  - evaluation: property-equals
    attribute: HttpsService
    value:
    - 'off'
- name: HttpsACL
  type: String
  reference_to: AccessControlList
  description: Access control list
  cli_alias: https-acl
  ignored_when:
  - evaluation: property-equals
    attribute: HttpsService
    value:
    - 'off'
- name: SSLServerConfigType
  type: String
  enum:
  - server
  - sni
  default: server
  description: TLS server type
  cli_alias: ssl-config-type
  required_when:
  - evaluation: property-equals
    attribute: HttpsService
    value:
    - 'on'
  ignored_when:
  - evaluation: logical-true
- name: SSLServer
  type: String
  reference_to: SSLServerProfile
  description: TLS server profile
  cli_alias: ssl-server
  required_when:
  - evaluation: logical-and
    conditions:
    - evaluation: property-equals
      attribute: HttpsService
      value:
      - 'on'
    - evaluation: property-equals
      attribute: SSLServerConfigType
      value:
      - server
  ignored_when:
  - evaluation: logical-true
- name: SSLSNIServer
  type: String
  reference_to: SSLSNIServerProfile
  description: TLS SNI server profile
  cli_alias: ssl-sni-server
  required_when:
  - evaluation: logical-and
    conditions:
    - evaluation: property-equals
      attribute: HttpsService
      value:
      - 'on'
    - evaluation: property-equals
      attribute: SSLServerConfigType
      value:
      - sni
  ignored_when:
  - evaluation: logical-true

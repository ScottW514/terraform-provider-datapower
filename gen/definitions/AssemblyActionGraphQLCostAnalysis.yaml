name: AssemblyActionGraphQLCostAnalysis
description: 'GraphQL cost analysis assembly action'
cli_alias: 'assembly-graphql-cost-analysis'
cmd_group: 'assembly'
rest_endpoint: '/mgmt/config/{domain}/AssemblyActionGraphQLCostAnalysis'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'AssemblyActionGraphQLCostAnalysis_name'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: Input
    type: String
    default: 'message'
    description: 'Cost query'
    cli_alias: input
  - name: Target
    type: String
    required: true
    example: 'targetquery'
    description: 'Target query'
    cli_alias: target
  - name: Output
    type: String
    description: 'Output message'
    cli_alias: output
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Title
    type: String
    description: 'Title'
    cli_alias: title
  - name: CorrelationPath
    type: String
    description: 'Correlation path'
    cli_alias: correlation-path
  - name: ActionDebug
    type: Bool
    default: false
    description: 'Enable debugging'
    cli_alias: debug

name: DmAssemblyActionSetVar
model_only: true
list_item: true
attributes:
- name: Action
  type: String
  enum:
  - set
  - add
  - clear
  default: set
  description: Specify the action to manage the variable.
  cli_alias: action
- name: Name
  type: String
  required: true
  example: varname
  description: Specify the name of the variable. <p>You can reference a custom API
    property that resolves as the value. To reference an API property, use the <tt>$(api.properties.
    <i>property_name</i> )</tt> format, where <tt><i>property_name</i></tt> is the
    name of the property to reference. You can use the short form <tt>$(property_name)</tt>
    when the assembly action does not have a property with the same name.</p>
  cli_alias: name
- name: Type
  type: String
  enum:
  - any
  - string
  - number
  - boolean
  default: any
  description: Specify the data type of the variable. You must define this property
    to set or add a variable.
  cli_alias: type
  ignored_when:
  - evaluation: property-equals
    attribute: Action
    value:
    - clear
- name: Value
  type: String
  description: 'Specify the value of the variable. You must define this property to
    set or add a variable. <p>You can reference a custom API property that resolves
    as the value. To reference an API property, use the <tt>$(api.properties. <i>property_name</i>
    )</tt> format, where <tt><i>property_name</i></tt> is the name of the property
    to reference. You can use the short form <tt>$(property_name)</tt> when the assembly
    action does not have a property with the same name.</p><p>When you assign value,
    comply with the following rules. Otherwise, error occurs and the action fails.</p><ul><li>The
    value must match the specified data type: number, string, or Boolean.</li><li>The
    value for the <tt>message.status.code</tt> variable must be a valid HTTP status
    code.</li></ul>'
  example: value
  test_value: '"value"'
  cli_alias: value
  required_when:
  - evaluation: property-does-not-equal
    attribute: Action
    value:
    - clear
  ignored_when:
  - evaluation: property-equals
    attribute: Action
    value:
    - clear

name: CryptoFWCred
description: The set of crypto credentials (private keys, shared secret keys, and
  certificates) that are usable by an XML firewall when calling security extension
  functions to perform actions such as encryption, decryption, digital signing, and
  verification. If a firewall uses firewall credentials and a particular certificate
  or key is not included in this list, the crypto operation attempting to use the
  key or certificate fails.
cli_alias: fwcred
cmd_group: firewallcred
rest_endpoint: /mgmt/config/{domain}/CryptoFWCred
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestCryptoFWCred"'
  test_expect_ds: '"AccTest_CryptoFWCred"'
  example: CryptoFWCredName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: PrivateKey
  type: List
  reference_to: CryptoKey
  element_type: String
  test_value: '["AccTest_CryptoKey"]'
  test_bed_value: '[datapower_cryptokey.acc_test.id]'
  description: Private key
  cli_alias: key
- name: SharedSecretKey
  type: List
  reference_to: CryptoSSKey
  element_type: String
  description: Shared secret key
  cli_alias: sskey
- name: Certificate
  type: List
  reference_to: CryptoCertificate
  element_type: String
  description: Certificate
  cli_alias: certificate

name: CryptoCertificate
description: 'Certificate'
cli_alias: 'certificate'
cmd_group: 'crypto'
rest_endpoint: '/mgmt/config/{domain}/CryptoCertificate'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestCryptoCertificate"'
    test_expect_ds: '"AccTest_CryptoCertificate"'
    example: 'CryptoCertificateName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: Filename
    type: String
    required: true
    description: 'File remote path'
    cli_alias: file-name
    example: 'cert:///certificate.crt'
    test_value: '"cert:///acc-test-server.crt"'
    test_bed_value: 'datapower_file.acc_test_server_crt.remote_path'
  # DEPRECATED
  # - name: Password
  # DEPRECATED
  # - name: PasswordAlias
  - name: Alias
    type: String
    reference_to: PasswordAlias
    description: 'Password alias'
    cli_alias: password-alias
  - name: IgnoreExpiration
    type: Bool
    default: false
    description: 'Ignore expiration dates'
    cli_alias: ignore-expiration

name: MessageContentFilters
description: A Message Content Filters is a group of HTTP header-based and XPath-based
  filters. <ul><li>For HTTP header-based filters, the filter succeeds when the name
  and value of an HTTP header field match.</li><li>For XPath-based filters, the filter
  succeeds when a document matches the element structure and content of the XPath
  expression and value.</li></ul>
cli_alias: mcfilters
cmd_group: webservice
rest_endpoint: /mgmt/config/{domain}/MessageContentFilters
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestMessageContentFilters"'
  test_expect_ds: '"AccTest_MessageContentFilters"'
  example: MessageContentFiltersName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: FilterRefs
  type: List
  element_type: String
  description: Defines the group of message content filter objects.
  cli_alias: filter
- name: Filters
  type: List
  element_type: DmMCFilter
  description: Defines the group of message content filters.
  cli_alias: mcfilter

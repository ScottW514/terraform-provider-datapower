name: SecureBackupMode
description: Sets the backup operational mode. This mode controls whether a secure-backup
  is allowed. After this mode is set, it cannot be changed. Operational modes are
  set the first time the DataPower Gateway is started.
cli_alias: secure-mode
cmd_group: device-management
rest_endpoint: /mgmt/config/default/SecureBackupMode/SecureBackupModeInstance
update_only: true
default_domain_only: true
skip_test: true
attributes:
- name: mAdminState
  tf_name: enabled
  type: Bool
  bool_type: admin
  default: true
  description: <p>The administrative state of the configuration.</p><ul><li>To make
    active, set to enabled.</li><li>To make inactive, set to disabled.</li></ul>
  cli_alias: admin-state
- name: UserSummary
  type: String
  description: A descriptive summary for the configuration.
  cli_alias: summary
- name: mode
  type: String
  enum:
  - normal
  - secure
  default: normal
  description: <p>Sets the backup mode to support, when this operational mode is not
    previously set.</p><p>The creation of a secure backup is available only when secure
    backup mode is enabled. Unlike a standard backup, a secure backup contains private
    data (certificates, keys, and user data), which the DataPower Gateway encrypts
    with a customer-provided and a DataPower certificate.</p>
  cli_alias: mode

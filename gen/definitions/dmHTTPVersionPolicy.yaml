name: DmHTTPVersionPolicy
model_only: true
list_item: true
attributes:
- name: RegExp
  type: String
  required: true
  example: '*'
  description: Specify the shell-style expression to define the URL set.
- name: Version
  type: String
  enum:
  - HTTP/1.0
  - HTTP/1.1
  - HTTP/2
  required: true
  default: HTTP/1.1
  description: Specify the HTTP version to use.
- name: HTTP2Required
  type: Bool
  default: false
  description: Specify whether HTTP/2 is required when the version is HTTP/2.
  ignored_when:
  - evaluation: property-value-not-in-list
    attribute: Version
    value:
    - HTTP/2

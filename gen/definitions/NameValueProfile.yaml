name: NameValueProfile
description: 'Name-Value Profile'
cli_alias: 'webapp-gnvc'
cmd_group: 'mpgw'
rest_endpoint: '/mgmt/config/{domain}/NameValueProfile'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestNameValueProfile"'
    test_expect_ds: '"AccTest_NameValueProfile"'
    example: 'NameValueProfileName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: MaxAttributes
    type: Int64
    minimum: 1
    maximum: 4294967295
    default: 256
    description: 'Maximum Count'
    cli_alias: max-attributes
  - name: MaxAggregateSize
    type: Int64
    minimum: 1
    maximum: 4294967295
    default: 128000
    description: 'Total Size'
    cli_alias: max-aggregate-size
  - name: MaxNameSize
    type: Int64
    minimum: 1
    maximum: 4294967295
    default: 512
    description: 'Maximum Name Length'
    cli_alias: max-name-size
  - name: MaxValueSize
    type: Int64
    minimum: 1
    maximum: 4294967295
    default: 1024
    description: 'Maximum Value Length'
    cli_alias: max-value-size
  - name: ValidationList
    type: List
    element_type: DmValidationType
    description: 'Validation List'
    cli_alias: validation
  - name: DefaultFixup
    type: String
    enum:
      - 'passthrough'
      - 'strip'
      - 'error'
      - 'set'
    required: true
    default: 'strip'
    description: 'No Match Policy'
    cli_alias: unvalidated-fixup-policy
  - name: DefaultMapValue
    type: String
    description: 'No Match Map Value'
    cli_alias: unvalidated-fixup-map
  - name: DefaultXSS
    type: Bool
    default: false
    description: 'No Match XSS Policy'
    cli_alias: unvalidated-xss-check
  - name: NoMatchXSSPatternsFile
    type: String
    default: 'store:///XSS-Patterns.xml'
    description: 'XSS (Cross Site Scripting) Protection Patterns File'
    cli_alias: unvalidated-xss-patternsfile

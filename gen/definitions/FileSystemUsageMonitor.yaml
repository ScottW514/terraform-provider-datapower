name: FileSystemUsageMonitor
description: The file system usage monitor is a utility that checks file systems to
  determine how much space is available and generates log events to report the usage
  of each file system. When initially enabled, the monitor immediately checks the
  file systems.
cli_alias: fs-usage-monitor
cmd_group: system
rest_endpoint: /mgmt/config/default/FileSystemUsageMonitor/FileSystemUsageMonitor
singleton: true
default_domain_only: true
attributes:
- name: mAdminState
  tf_name: enabled
  type: Bool
  bool_type: admin
  default: true
  description: <p>The administrative state of the configuration.</p><ul><li>To make
    active, set to enabled.</li><li>To make inactive, set to disabled.</li></ul>
  cli_alias: admin-state
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: PollingInterval
  type: Int64
  minimum: 15
  maximum: 65535
  required: true
  default: 60
  description: Specify the interval in minutes between file system checks for their
    usage. Enter a value in the range 15 - 65535. The default value is 60.
  cli_alias: poll
- name: AllSystem
  type: Bool
  required: true
  default: true
  description: Specify whether the utility checks all or only a subset of system file
    systems. By default, all file systems are scanned. <ul><li>When enabled, you can
    define specific file systems that override their default thresholds.</li><li>When
    not enabled, define the file systems to check with their thresholds.</li></ul>
  cli_alias: all-system
- name: AllSystemWarningThreshold
  type: Int64
  maximum: 100
  default: 75
  description: Specify the usage threshold to generate a warning event when the check
    is against all system file systems. The threshold is the percentage of the file
    system that is full. The value for the warning threshold must be less than the
    critical threshold. Enter a value in the range 0 - 100. The default value is 75.
  cli_alias: all-system-warning
  required_when:
  - evaluation: property-value-in-list
    attribute: AllSystem
    value:
    - true
  ignored_when:
  - evaluation: property-value-in-list
    attribute: AllSystem
    value:
    - false
- name: AllSystemCriticalThreshold
  type: Int64
  maximum: 100
  default: 90
  description: Specify the usage threshold to generate a critical event when the check
    is against all system file systems. The threshold is the percentage of the file
    system that is full. The value for the critical threshold must be greater than
    the warning threshold. Enter a value in the range 0 - 100. The default value is
    75.
  cli_alias: all-system-critical
  required_when:
  - evaluation: property-value-in-list
    attribute: AllSystem
    value:
    - true
  ignored_when:
  - evaluation: property-value-in-list
    attribute: AllSystem
    value:
    - false
- name: System
  type: List
  element_type: DmFileSystemUsage
  description: Specify the system file systems to check with their usage thresholds.
    These thresholds override the thresholds that are defined for all system file
    systems.
  cli_alias: system

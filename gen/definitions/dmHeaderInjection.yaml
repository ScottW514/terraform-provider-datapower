name: DmHeaderInjection
model_only: true
list_item: true
attributes:
  - name: Direction
    type: String
    enum:
      - 'front'
      - 'back'
    example: 'front'
    description: 'Direction'
  - name: HeaderTag
    type: String
    description: 'Header Name'
    example: 'HEADER-TAG'
  - name: HeaderTagValue
    type: String
    required: true
    description: 'Header Value'
    example: 'Some Header Value'

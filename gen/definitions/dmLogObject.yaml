name: DmLogObject
model_only: true
list_item: true
attributes:
- name: Class
  type: String
  example: AAA Policy
  description: Specify the object type, which is the object class. With this filter,
    the log target collects log messages for only the specified object classes or
    for only particular instances of the specified object class.
- name: Object
  type: String
  description: Specify the instance name of the specified object type. <ul><li>For
    all instances of an object class, do not specify an object name.</li><li>For a
    specific instance of an object class, specify its object name.</li></ul>
  required_when:
  - evaluation: logical-false
- name: FollowReferences
  type: Bool
  default: false
  description: Specify whether to include log messages for objects that the specified
    object instance references. <ul><li>When enabled, include referenced objects.</li><li>When
    disabled, exclude referenced objects.</li></ul><p><b>Note:</b> Included objects
    are a static snapshot when you apply the object filter. If referenced objects
    are added after you apply the object filter, messages for these referenced objects
    are not logged.</p>

name: CORSRule
description: A CORS rule defines allowed origins and other CORS properties.
cli_alias: cors-rule
cmd_group: configuration
rest_endpoint: /mgmt/config/{domain}/CORSRule
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestCORSRule"'
  test_expect_ds: '"AccTest_CORSRule"'
  example: CORSRuleName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: AllowOrigin
  type: List
  element_type: String
  test_value: '["origin"]'
  required: true
  description: Specify the accepted values for the <tt>Origin</tt> request header
    for cross-origin requests. This rule does not apply to a CORS request when the
    value for the <tt>Origin</tt> header does not match any value in the list.
  cli_alias: allow-origin
  string_patterns:
  - ^[^*?]+$
- name: AllowCredentials
  type: Bool
  default: false
  description: Specify whether the CORS request returns the <tt>Access-Control-Allow-Credentials</tt>
    response header. By default, this header is not returned in response to a CORS
    request. When enabled, the CORS request returns this header with a value of <tt>true</tt>
    .
  cli_alias: allow-credentials
- name: ExposeHeaders
  dm_type: DmCORSRuleExposeHeaders
  description: Specify the values to append to the value of the <tt>Access-Control-Expose-Headers</tt>
    response header. When undefined, appends the gateway-predefined value.
  cli_alias: expose-headers

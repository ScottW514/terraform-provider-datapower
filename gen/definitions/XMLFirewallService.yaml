name: XMLFirewallService
description: Create or edit an XML Firewall on local IP/port. This XML Firewall can
  communicate with a dynamically identified servers, a static back end server or as
  a loopback. The XML Firewall applies the selected processing policy to messages.
  The XML Firewall can rewrite client request URLs byusing a URL rewrite policy. The
  XML Firewall can use TLS communications to client, server or both directions if
  applicable.
cli_alias: xmlfirewall
cmd_group: xmlfirewall
rest_endpoint: /mgmt/config/{domain}/XMLFirewallService
actions:
- name: quiesce
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestXMLFirewallService"'
  test_expect_ds: '"AccTest_XMLFirewallService"'
  example: XMLFirewallServiceName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: Type
  type: String
  enum:
  - static-backend
  - loopback-proxy
  - dynamic-backend
  required: true
  default: dynamic-backend
  description: Specify the mode of the XML Firewall. The default is Dynamic Backend.
  cli_alias: type
- name: XMLManager
  type: String
  reference_to: XMLManager
  required: true
  default: default
  test_value: '"default"'
  description: An XML Manager manages the compilation and caching of stylesheets,
    the caching of documents, and provides configuration constraints on the size and
    parsing depth of documents. You can enable streaming operation by configuring
    an XML Manager to use a Streaming Compile Option Policy. More than one firewall
    may use the same XML Manager. Select an existing XML Manager from the list to
    assign the Manager to this firewall. Click the + button to create a new XML Manager
    that is assigned to this firewall. A default Manager is used if you do not create
    one.
  cli_alias: xml-manager
- name: URLRewritePolicy
  type: String
  reference_to: URLRewritePolicy
  description: A URL Rewrite Policy applies the rules established in the named policy
    to rewrite the URL used by the client to connect to the service this firewall
    represents. This helps to mask the URL and location of the actual service. Select
    an existing URL rewrite policy from the list of available policies. Click the
    + button to create a new URL rewrite policy that is then assigned to this firewall.
  cli_alias: urlrewrite-policy
- name: StylePolicy
  type: String
  reference_to: StylePolicy
  default: default
  description: Assign the processing policy to the service. The processing policy
    defines the actions to take against messages that flow through the service.
  cli_alias: stylesheet-policy
- name: MaxMessageSize
  type: Int64
  minimum: 0
  maximum: 2097151
  default: 0
  description: <p>Specifies the maximum allowable size in kilobytes of a message.
    Enter a value in the range 0 - 2097151. The default value is 0. A value of 0 specifies
    that no limit is enforced, and the message can be of unlimited size.</p><p>The
    maximum message size limit applies to JSON, SOAP, XML, and non-XML messages. If
    the message type is pass-through, no limit is enforced.</p>
  cli_alias: max-message-size
- name: RequestType
  type: String
  enum:
  - soap
  - xml
  - unprocessed
  - preprocessed
  - json
  default: soap
  description: Characterizes the type of traffic that originates from the client.
    The default is SOAP.
  cli_alias: request-type
- name: ResponseType
  type: String
  enum:
  - soap
  - xml
  - unprocessed
  - preprocessed
  - json
  default: soap
  description: Characterizes the type of traffic that originates from the server.
    The default is SOAP.
  cli_alias: response-type
- name: FWCred
  type: String
  reference_to: CryptoFWCred
  description: Specifies an optional Firewall Credentials list. A Firewall Credentials
    list specifies which keys and certificates are available to support firewall processing.
    In the absence of an identified Firewall Credentials list, all locally-stored
    key and certificates are available to the firewall.
  cli_alias: fwcred
- name: ServiceMonitors
  type: List
  reference_to: WebServiceMonitor
  element_type: String
  description: Specifies a list of Web Service Monitors. Web Service Monitors target
    Web Service endpoints. Use the Web Services wizard on the Control Panel to supply
    a WSDL and configure a Monitor for an endpoint. The Monitor collects statistics,
    establishes count and duration monitors and can take action when thresholds are
    met or exceeded. A Monitor must be selected here to be activated. Click + to create
    a new Web Services Monitor. Note that this Monitor is not the Service Level Monitor
    (SLM) used by a Multi-Protocol Gateway or Web Service Proxy.
  cli_alias: monitor-service
- name: RequestAttachments
  type: String
  enum:
  - strip
  - reject
  - allow
  - streaming
  - unprocessed
  default: strip
  description: Select how to treat client requests with attachments. The default is
    Strip.
  cli_alias: request-attachments
- name: ResponseAttachments
  type: String
  enum:
  - strip
  - reject
  - allow
  - streaming
  - unprocessed
  default: strip
  description: Select how to treat server responses with attachments. The default
    is Strip.
  cli_alias: response-attachments
- name: RootPartNotFirstAction
  type: String
  enum:
  - process-in-order
  - buffer
  - abort
  default: process-in-order
  description: When streaming MIME messages, the action to take when the root part
    is not the first part of the message. If the root part must be first (for example
    to do BSP conformance checking) and the action is set to "process in order" the
    DP device will buffer attachments up to the root.
  cli_alias: root-part-not-first-action
- name: FrontAttachmentFormat
  type: String
  enum:
  - dynamic
  - mime
  - dime
  default: dynamic
  description: Select how to interpret client requests with attachments. If an attachment
    arrives that is not of the type chosen, the attachment will be rejected.
  cli_alias: front-attachment-format
- name: BackAttachmentFormat
  type: String
  enum:
  - dynamic
  - mime
  - dime
  default: dynamic
  description: Select the attachment output format to backend servers. If an attachment
    arrives that is not of the type chosen, the attachment will be rejected.
  cli_alias: back-attachment-format
- name: MIMEHeaders
  type: Bool
  default: true
  description: <p>The body of a message (that is, the payload, independent of any
    protocol headers) can sometimes contain MIME headers before any preamble and before
    the first MIME boundary contained in the body of the message. These MIME headers
    can contain important information not available in the protocol headers, such
    as the string identifying the MIME boundary. If this property is set to on, then
    these MIME headers will be processed by the Firewall.</p><p>Note that if this
    is on and there are no MIME headers contained in the message, the device will
    continue to try and parse the message, using the protocol header information,
    if available.</p><p>When this is off and MIME headers are present in the body
    of the message, these MIME headers will be considered part of the preamble and
    not used to parse out the message. If the protocol headers (such as HTTP) indicate
    the MIME boundaries, the device can parse and process individual attachments.
    If such information is not available, no attachments can be parsed from the body
    of the message.</p>
  cli_alias: mime-headers
- name: RewriteErrors
  type: Bool
  default: true
  description: Error messages after a decryption action can provide an attacker who
    is using the padding oracle attack method with enough information to determine
    the contents of the plaintext data. When enabled, the default, the client receives
    error messages without the internal information that could lead to a discovery.
    When disabled, the client receives the original message with this information.
  cli_alias: rewrite-errors
- name: DelayErrors
  type: Bool
  default: true
  description: The timing difference of the error messages returned after a decryption
    action can provide an attacker with enough information to determine the contents
    of the plain-text data. When enabled, the default, the DataPower Gateway delays
    error messages for the defined duration. When disabled, the DataPower Gateway
    does not delay error messages.
  cli_alias: delay-errors
- name: DelayErrorsDuration
  type: Int64
  minimum: 250
  maximum: 300000
  default: 1000
  description: When enabling the delay of error messages, specify the delay duration
    in milliseconds. If delaying messages for 3000 ms, the DataPower Gateway will
    not send error messages to the client until 3 seconds have elapsed since the DataPower
    Gateway performed decryption on the requests. Use any value of 250 - 300000. The
    default value is 1000.
  cli_alias: delay-errors-duration
- name: SOAPSchemaURL
  type: String
  default: store:///schemas/soap-envelope.xsd
  description: When a firewall is in SOAP mode, either on the request or response
    side, it will validate the incoming messages against a W3C Schema that defines
    what a SOAP message is supposed to look like. It is possible to customize which
    schema is used on a per-firewall basis by changing this property; this can be
    used to accommodate non-standard configurations or other special cases.
  cli_alias: soap-schema-url
- name: WSDLResponsePolicy
  type: String
  enum:
  - 'off'
  - intercept
  - serve
  default: 'off'
  description: Select how the firewall handles requests for .NET WSDL requests via
    the http://domain.com/service?wsdl convention. The default is Off.
  cli_alias: wsdl-response-policy
- name: WSDLFileLocation
  type: String
  description: URL of the file to return when WSDL response policy is set to serve
    local.
  cli_alias: wsdl-file-location
- name: FirewallParserLimits
  type: Bool
  default: false
  description: Use the firewall parser limits instead of the parser limits in the
    XML Manager for this firewall. Firewall limits override XML Manager limits.
  cli_alias: firewall-parser-limits
- name: ParserLimitsBytesScanned
  type: Int64
  default: 4194304
  description: Defines the maximum number of bytes scanned by the XML parser. This
    applies to any XML document that is parsed. If any of the parser limits are set
    in the XML Firewall, they will override those on the XML Manager. If this value
    is 0, no limit is enforced.
  cli_alias: bytes-scanned
- name: ParserLimitsElementDepth
  type: Int64
  minimum: 0
  maximum: 65535
  default: 512
  description: Defines the maximum depth of element nesting in XML parser. If any
    of the parser limits are set in the XML Firewall, they will override those on
    the XML Manager.
  cli_alias: element-depth
- name: ParserLimitsAttributeCount
  type: Int64
  minimum: 0
  maximum: 65535
  default: 128
  description: Defines the maximum number of attributes of a given element. If any
    of the parser limits are set in the XML Firewall, they will override those on
    the XML Manager.
  cli_alias: attribute-count
- name: ParserLimitsMaxNodeSize
  type: Int64
  minimum: 1024
  maximum: 4294967295
  default: 33554432
  description: Defines the maximum size any one node may consume. The default is 32
    MB. Sizes which are powers of two result in the best performance. If any of the
    parser limits are set in the XML Firewall, they will override those on the XML
    Manager. Although you set an explicit value, the DataPower Gateway uses a value
    that is the rounded-down, largest power of two that is smaller than the defined
    value.
  cli_alias: max-node-size
- name: ParserLimitsMaxPrefixes
  type: Int64
  minimum: 0
  maximum: 4294967295
  default: 1024
  description: Enter an integer that defines the maximum number of distinct XML namespace
    prefixes in a document. This limit counts multiple prefixes defined for the same
    namespace, but does not count multiple namespaces defined in different parts of
    the input document under a single prefix. Enter a value in the rage 0 - 262143.
    The default value is 1024. A value of 0 indicates that the limit is 1024.
  cli_alias: max-prefixes
- name: ParserLimitsMaxNamespaces
  type: Int64
  default: 1024
  description: Enter an integer that defines the maximum number of distinct XML namespace
    URIs in a document. This limit counts all XML namespaces, regardless of how many
    prefixes are used to declare them. Enter a value in the range 0 - 65535. The default
    value is 1024. A value of 0 indicates that the limit is 1024.
  cli_alias: max-namespaces
- name: ParserLimitsMaxLocalNames
  type: Int64
  minimum: 0
  maximum: 4294967295
  default: 60000
  description: Enter an integer that defines the maximum number of distinct XML local
    names in a document. This limit counts all local names, independent of the namespaces
    they are associated with. Enter a value in the range 0 - 1048575. The default
    value is 60000. A value of 0 indicates that the limit is 60000.
  cli_alias: max-local-names
- name: ParserLimitsAttachmentByteCount
  type: Int64
  minimum: 0
  maximum: 4294967295
  default: 2000000000
  description: Defines the maximum number of bytes allowed in any single attachment.
    Attachments that exceed this size will result in a failure of the whole transaction.
    If this value is 0, no limit is enforced.
  cli_alias: attachment-byte-count
- name: ParserLimitsAttachmentPackageByteCount
  type: Int64
  description: Defines the maximum number of bytes allowed for all parts of an attachment
    package, including the root part. Attachment packages that exceed this size will
    result in a failure of the transaction. If this value is 0, no limit is enforced.
  cli_alias: attachment-package-byte-count
- name: ParserLimitsExternalReferences
  type: String
  enum:
  - forbid
  - ignore
  - allow
  default: forbid
  description: Select the special handling for input documents that contain external
    references, such as an external entity or external DTD definition.
  cli_alias: external-references
- name: CredentialCharset
  type: String
  enum:
  - protocol
  - ascii
  - utf8
  - big5
  - cp1250
  - cp1251
  - cp1252
  - cp1253
  - cp1254
  - cp1255
  - cp1256
  - cp1257
  - cp1258
  - euc_jp
  - euc_kr
  - gb18030
  - gb2312
  - iso2022_jp
  - iso2022_kr
  - iso8859_1
  - iso8859_2
  - iso8859_4
  - iso8859_5
  - iso8859_6
  - iso8859_7
  - iso8859_8
  - iso8859_9
  - iso8859_15
  - sjis
  - tis620
  - unicode_le
  default: protocol
  description: Specifies the character encoding of the original basic authentication
    values. Basic authentication credentials are combined and base64 encoded in the
    authorization header of the request. The DataPower Gateway transcodes the contents
    of the authorization header to UTF-8. Defaults to Protocol which is ISO-8859-1,
    Latin 1.
  cli_alias: credential-charset
- name: SSLConfigType
  type: String
  enum:
  - server
  - sni
  default: server
  description: TLS type
  cli_alias: ssl-config-type
- name: SSLServer
  type: String
  reference_to: SSLServerProfile
  description: TLS server profile
  cli_alias: ssl-server
- name: SSLSNIServer
  type: String
  reference_to: SSLSNIServerProfile
  description: TLS SNI server profile
  cli_alias: ssl-sni-server
- name: SSLClient
  type: String
  reference_to: SSLClientProfile
  description: TLS client profile
  cli_alias: ssl-client
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: Priority
  type: String
  enum:
  - unknown
  - high-min
  - high
  - high-max
  - normal-min
  - normal
  - normal-max
  - low-min
  - low
  - low-max
  default: normal
  description: Control the service scheduling priority. When system resources are
    in high demand, "high" priority services will be favored over lower priority services.
  cli_alias: priority
- name: LocalPort
  type: Int64
  minimum: 1
  maximum: 65535
  example: 7575
  required: true
  description: Specify the local port to monitor for incoming client requests.
  cli_alias: port
- name: RemoteAddress
  type: String
  description: Specify the host name or IP address of the specific server supported
    by this DataPower service. If using load balancers, specify the name of the Load
    Balancer Group. If using the On Demand Router, specify the keyword ODR-LBG. Load
    balancer groups and the On Demand Router can be used only when Type is static-backend.
  cli_alias: remote-ip-address
- name: RemotePort
  type: Int64
  minimum: 1
  maximum: 65535
  description: Specify the port number to monitor. Used only when Type is static-backend.
  cli_alias: remote-port
- name: ACL
  type: String
  reference_to: AccessControlList
  description: This Access Control List will be used to allow or deny access to this
    service based on the IP address of the client. When attached to a service, an
    Access Control List (ACL) denies all access by default. To deny access to only
    selected addresses, first grant access to all addresses (allow 0.0.0.0) and then
    create deny entries for the desired hosts.
  cli_alias: acl
- name: HTTPTimeout
  type: Int64
  minimum: 1
  maximum: 86400
  default: 120
  description: Specifies the maximum number of seconds (within the range 1 through
    86400, with a default of 120) that a firewall or proxy maintains an idle HTTP
    connection.
  cli_alias: http-timeout
- name: HTTPPersistTimeout
  type: Int64
  minimum: 0
  maximum: 7200
  default: 180
  description: Specifies the maximum number of seconds (within the range 0 through
    7200, with a default of 180) that a firewall or proxy maintains an idle TCP connection.
  cli_alias: persistent-timeout
- name: DoHostRewrite
  type: Bool
  default: true
  description: 'When enabled, the device will rewrite the Host: header to be the address
    of the back-end server. This is not what a strict proxy would do, and may not
    be appropriate for all topologies.'
  cli_alias: host-rewriting
- name: SuppressHTTPWarnings
  type: Bool
  default: false
  description: 'Toggle to enable or disable the generation of Transformation Applied
    (Warning Code: 214) messages by the HTTP service.'
  cli_alias: silence-warning
- name: HTTPCompression
  type: Bool
  default: false
  description: Toggle to enable or disable the GZIP compression function.
  cli_alias: compression
- name: HTTPIncludeResponseTypeEncoding
  type: Bool
  default: false
  description: 'Toggle to enable or disable including the character set encoding in
    the HTTP content-type header produced. For example, when sending a UTF-8 encoded
    XML document: If this property is disabled, ''content-type=text/xml'' will be
    sent. If this property is enabled, ''content-type=text/xml; charset=UTF-8'' will
    be sent.'
  cli_alias: include-response-type-encoding
- name: AlwaysShowErrors
  type: Bool
  default: false
  description: If set, HTTP responses may be generated with errors appended to partially
    generated documents. If not set error responses will only be sent to the browser
    if no other output has been created.
  cli_alias: always-show-errors
- name: DisallowGet
  type: Bool
  default: false
  description: If set, only methods with incoming data (such as POST) are allowed.
  cli_alias: disallow-get
- name: DisallowEmptyResponse
  type: Bool
  default: false
  description: If set, only responses with message bodies are allowed (that is, not
    304 and so forth).
  cli_alias: disallow-empty-reply
- name: HTTPPersistentConnections
  type: Bool
  default: true
  description: Toggle to enable or disable HTTP persistent connections.
  cli_alias: persistent-connections
- name: HTTPClientIPLabel
  type: String
  default: X-Client-IP
  description: Retain the default value (X-Client-IP) or provide an other value (for
    example, X-Forwarded-For).
  cli_alias: client-address
- name: HTTPLogCorIDLabel
  type: String
  default: X-Global-Transaction-ID
  description: Enter the name of an HTTP Header to read to determine the global transaction
    ID for chained services. This value defaults to X-Global-Transaction-ID.
  cli_alias: http-global-tranID-label
- name: HTTPProxyHost
  type: String
  description: Specify the host name or IP address of the HTTP proxy to use when the
    remote server can be accessed only through another HTTP proxy.
  cli_alias: httpproxy-address
- name: HTTPProxyPort
  type: Int64
  minimum: 1
  maximum: 65535
  default: 800
  description: Specify the port number on the HTTP proxy server.
  cli_alias: httpproxy-port
- name: HTTPVersion
  dm_type: DmHTTPClientServerVersion
  description: HTTP Version
  cli_alias: version
- name: DoChunkedUpload
  type: Bool
  default: false
  description: Use the radio buttons to enable (on) or disable (off) the ability to
    send Content-Type Chunked Encoded documents to the back end server. When the device
    employs the HTTP/1.1 protocol, the body of the document can be delimited by either
    Content-Length or chunked encodings. While all servers will understand how to
    interpret Content-Length, many applications will fail to understand Chunked encoding.
    For this reason, Content-Length is the standard method used. However doing so
    interferes with the ability of the device to fully stream. To stream full documents
    towards the back end server, this property should be turned on. However, the back
    end server must be RFC 2616 compatible, because this feature cannot be renegotiated
    at run time, unlike all other HTTP/1.1 features which can be negotiated down at
    runtime if necessary. This property can also be enabled by configuring a User
    Agent to enable it on a per-URL basis.
  cli_alias: chunked-uploads
- name: HeaderInjection
  type: List
  element_type: DmHeaderInjection
  description: HTTP Header Injection
  cli_alias: inject
- name: HeaderSuppression
  type: List
  element_type: DmHeaderSuppression
  description: 'HTTP Headers can be suppressed (removed) from the message flow using
    this property. For example, the Via: header, which contains the name of the DataPower
    service handling the message, may be suppressed from messages sent by the DataPower
    device back to the client.'
  cli_alias: suppress
- name: StylesheetParameters
  type: List
  element_type: DmStylesheetParameter
  description: Stylesheets used in Processing Policies can take stylesheet parameters.
    These parameters can be passed in by this object. More than one parameter can
    be defined.
  cli_alias: parameter
- name: DefaultParamNamespace
  type: String
  default: http://www.datapower.com/param/config
  description: If a stylesheet parameter is defined without a namespace (or without
    explicitly specifying the null namespace), then this is the namespace into which
    the parameter will be assigned.
  cli_alias: default-param-namespace
- name: QueryParamNamespace
  type: String
  default: http://www.datapower.com/param/query
  description: The namespace in which to put all parameters that are specified in
    the URL query string.
  cli_alias: query-param-namespace
- name: ForcePolicyExec
  type: Bool
  default: false
  description: <p>Some message patterns may include bodyless request and response
    messages. This is common with RESTful web services where messages may or may not
    include a body but still requires the processing policy to run. To enable this
    capability for services whose request and response type is XML (or marked as non-XML
    i.e. JSON), set this option to 'on'. By doing so, the processing policy rules
    will always be executed.</p>
  cli_alias: force-policy-exec
- name: CountMonitors
  type: List
  reference_to: CountMonitor
  element_type: String
  description: Count Monitors watch for defined messaging events and increment counters
    each time the event occurs. When a certain threshold is reached, the monitor can
    either post a notification to a log or block service for a configured amount of
    time. Select a Count Monitor from the list to activate that monitor for this firewall.
    Click the + button to create a new Count Monitor.
  cli_alias: monitor-count
- name: DurationMonitors
  type: List
  reference_to: DurationMonitor
  element_type: String
  description: Duration Monitors watch for events meeting or exceeding a configured
    duration. When a duration is met or exceeded, the monitor can either post a notification
    to a log or block service for a configured amount of time. Select a Duration Monitor
    from the list to activate that monitor for this firewall. Click the + button to
    create a new Duration Monitor.
  cli_alias: monitor-duration
- name: MonitorProcessingPolicy
  type: String
  enum:
  - terminate-at-first-throttle
  - terminate-at-first-match
  default: terminate-at-first-throttle
  description: Select the way that the system behaves when more than one monitor is
    attached to a service.
  cli_alias: monitor-processing-policy
- name: DebugMode
  type: String
  enum:
  - 'on'
  - 'off'
  - unbounded
  default: 'off'
  description: <p>Select the diagnostic mode for processing policies. When enabled,
    you can view details about the state of variables and contexts for a captured
    transaction in the probe. The default value is <tt>off</tt> .</p><p>Transaction
    diagnostic mode is not intended for use in a production environment. Transaction
    diagnostic mode consumes significant resources that can slow down transaction
    processing.</p>
  cli_alias: debug-mode
- name: DebugHistory
  type: Int64
  minimum: 10
  maximum: 250
  default: 25
  description: Set the number of records for transaction diagnostic mode in the probe.
    Enter a value in the range 10 - 250. The default value is 25.
  cli_alias: debug-history
- name: DebugTrigger
  type: List
  element_type: DmMSDebugTriggerType
  description: The probe captures transactions that meet one or more of the conditions
    defined by the triggers. These triggers examine the direction or type of the message
    flow and examine the message for an XPath expression match. When a message meets
    one of these conditions, the transaction is captured in diagnostics mode and becomes
    part of the list of transactions that can be viewed.
  cli_alias: debug-trigger
- name: LocalAddress
  type: String
  required: true
  default: 0.0.0.0
  description: '<p>Enter a host alias or the IP address that the service listens on.
    Host aliases can ease migration tasks among appliances.</p><ul><li>0 or 0.0.0.0
    indicates all configured IPv4 addresses.</li><li>:: indicates all configured IPv4
    and IPv6 addresses.</li></ul><p><b>Attention:</b> For management services, the
    value of 0.0.0.0 or :: is a security risk. Use an explicit IP address to isolate
    management traffic from application data traffic.</p>'
  cli_alias: ip-address

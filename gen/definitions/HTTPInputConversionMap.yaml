name: HTTPInputConversionMap
description: 'HTTP Input Conversion Map'
cli_alias: 'input-conversion-map'
cmd_group: 'input-conversion'
rest_endpoint: '/mgmt/config/{domain}/HTTPInputConversionMap'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestHTTPInputConversionMap"'
    test_expect_ds: '"_webappfw_sql-json"'
    example: 'HTTPInputConversionMapName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: DefaultInputEncoding
    type: String
    enum:
      - 'plain'
      - 'urlencoded'
      - 'xml'
      - 'urlencoded-xml'
      - 'base64'
      - 'base64-text'
      - 'base64-xml'
      - 'json'
    description: 'Default Encoding'
    cli_alias: default-encoding
  - name: InputEncoding
    type: List
    element_type: DmInputEncoding
    description: 'Encoding Map'
    cli_alias: rule

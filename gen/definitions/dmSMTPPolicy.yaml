name: DmSMTPPolicy
model_only: true
list_item: true
attributes:
- name: RegExp
  type: String
  required: true
  default: dpsmtp://*
  description: Specify the shell-style expression to define the URL set.
- name: Recipient
  type: String
  description: Specify the e-mail address of the recipient ("To:")
- name: Sender
  type: String
  description: Specify the e-mail address of the sender ("From:")
- name: Subject
  type: String
  description: Specify the subject line of the e-mail.
- name: Options
  dm_type: DmSMTPOptions
  description: Specify the SMTP options to enable for the client.
- name: Auth
  type: String
  enum:
  - plain
  - login
  default: plain
  description: Specify the method to authenticate the SMTP client.
  ignored_when:
  - evaluation: property-value-not-in-list
    attribute: Options
    value:
    - auth

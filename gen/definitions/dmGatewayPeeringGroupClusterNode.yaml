name: DmGatewayPeeringGroupClusterNode
model_only: true
list_item: true
attributes:
- name: Host
  type: String
  required: true
  example: localhost
  description: Specify the local IP address or host alias of the node.
  string_exclude:
  - 127.0.0.1
  - 0.0.0.0
  - '::'
  - '::1'
- name: LocalNodes
  type: String
  description: Specify a comma-separated list of the local IP addresses or host aliases
    of the other nodes that are in the same data center.

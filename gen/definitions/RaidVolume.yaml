name: RaidVolume
description: 'RAID Array (`default` domain only)'
cli_alias: 'raid-volume'
cmd_group: 'device-management'
rest_endpoint: '/mgmt/config/default/RaidVolume/raid0'
update_only: true
default_domain_only: true
attributes:
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: ReadOnly
    type: Bool
    default: false
    description: 'Set to read-only'
    cli_alias: read-only
  - name: Directory
    type: String
    description: 'Directory'
    cli_alias: directory

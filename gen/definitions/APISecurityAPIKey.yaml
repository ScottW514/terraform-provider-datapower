name: APISecurityAPIKey
description: 'API security API key'
cli_alias: 'api-sec-apikey'
cmd_group: 'configuration'
rest_endpoint: '/mgmt/config/{domain}/APISecurityAPIKey'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'APISecurityAPIKey_test'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Where
    type: String
    enum:
      - 'header'
      - 'query'
    default: 'header'
    required: true
    description: 'Where'
    cli_alias: where
  - name: Type
    type: String
    enum:
      - 'id'
      - 'secret'
    default: 'id'
    required: true
    description: 'Type'
    cli_alias: type
  - name: KeyName
    type: String
    required: true
    example: 'keyname'
    description: 'Key name'
    cli_alias: key-name

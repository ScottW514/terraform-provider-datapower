name: APISecurityAPIKey
description: An API key security definition defines the credentials that an API client
  must provide to the API gateway to identify itself when calling the API operations.
  You can require that the client must provide only the client ID, or both the client
  ID and client secret. When you require the client to provide both the client ID
  and client secret, you must define two separate configurations, one of type ID and
  the other of type secret.
cli_alias: api-sec-apikey
cmd_group: configuration
rest_endpoint: /mgmt/config/{domain}/APISecurityAPIKey
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestAPISecurityAPIKey"'
  test_expect_ds: '"AccTest_APISecurityAPIKey"'
  example: APISecurityAPIKeyName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: Where
  type: String
  enum:
  - header
  - query
  default: header
  required: true
  description: Specify the location of the client credentials. An API call fails if
    the credentials are not included in the specified location. <b>Note:</b> Regardless
    of where the client credentials are sent, you must specify the same location for
    the client ID and client secret.
  cli_alias: where
- name: Type
  type: String
  enum:
  - id
  - secret
  default: id
  required: true
  description: Type
  cli_alias: type
- name: KeyName
  type: String
  required: true
  example: keyname
  description: Key name
  cli_alias: key-name

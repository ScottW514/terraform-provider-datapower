name: AMQPBroker
description: 'AMQP broker'
cli_alias: 'amqp-broker'
cmd_group: 'mpgw'
rest_endpoint: '/mgmt/config/{domain}/AMQPBroker'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'AMQPBroker_name'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: HostName
    type: String
    required: true
    description: 'Host'
    example: "host.name"
    cli_alias: hostname
  - name: Port
    type: Int64
    minimum: 1
    maximum: 65535
    required: true
    default: 5672
    description: 'Port'
    cli_alias: port
  - name: XMLManager
    type: String
    reference_to: XMLManager
    required: true
    default: 'default'
    test_value: '"default"'
    description: 'XML manager'
    cli_alias: xml-manager
  - name: ContainerID
    type: String
    description: 'AMQP container ID'
    cli_alias: container-id
  - name: Authorization
    type: String
    enum:
      - 'none'
      - 'anonymous'
      - 'plain'
    required: true
    default: 'none'
    description: 'Authorization'
    cli_alias: authorization
  - name: UserName
    type: String
    description: 'Username'
    cli_alias: user
  - name: PasswordAlias
    type: String
    reference_to: PasswordAlias
    sensitive: true
    description: 'Password alias'
    cli_alias: password-alias
  - name: MaximumFrameSize
    type: Int64
    minimum: 512
    maximum: 104857600
    default: 104857600
    description: 'Max frame size'
    cli_alias: maximum-frame-size
  - name: AutoRetry
    type: Bool
    default: true
    description: 'Automatic retry'
    cli_alias: auto-retry
  - name: RetryInterval
    type: Int64
    minimum: 1
    default: 10
    maximum: 86400
    description: 'Retry Interval'
    cli_alias: retry-interval
  - name: RetryAttempts
    type: Int64
    default: 6
    description: 'Retry attempts'
    cli_alias: retry-attempts
  - name: LongRetryInterval
    type: Int64
    minimum: 1
    maximum: 86400
    default: 600
    description: 'Long retry interval'
    cli_alias: long-retry-interval
  - name: ReportingInterval
    type: Int64
    minimum: 1
    maximum: 86400
    default: 10
    description: 'Reporting interval'
    cli_alias: reporting-interval
  - name: SSLClient
    type: String
    reference_to: SSLClientProfile
    description: 'TLS client profile'
    cli_alias: ssl-client

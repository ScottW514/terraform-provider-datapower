name: DmSnmpCred
model_only: true
list_item: true
write_only_attrs: true
attributes:
- name: EngineID
  type: String
  required: true
  example: 0DEADBEEF0
  description: Specify the SNMPv3 engine ID. The value of 0 represents the local engine
    ID. For any other engine ID, the value is a hex string that represents the 5 -
    32 byte value.
  string_max_length: 64
  string_min_length: 1
  string_patterns:
  - ^(0|[0-9a-fA-F]{10,64})$
- name: AuthProtocol
  type: String
  enum:
  - none
  - md5
  - sha
  required: true
  default: sha
  description: Specify the authentication protocol.
- name: AuthSecretType
  type: String
  enum:
  - password
  - key
  default: password
  description: Specify the format of the authentication key.
  required_when:
  - evaluation: property-value-not-in-list
    attribute: AuthProtocol
    value:
    - none
  ignored_when:
  - evaluation: logical-true
- name: AuthSecret
  type: String
  description: Specify the authentication value. The <tt>AuthKey</tt> can be an explicit
    value or generated by the DataPower Gateway. An explicit value is useful when
    the key is created on another system. Enter the plaintext string to generate the
    localized key, or enter the hex representation of the localized key. <ul><li>When
    the DataPower Gateway generates and stores the appropriate length key, enter a
    plaintext string that is at least 8 characters long as the hash.</li><li>When
    the value type is a localized key, enter the explicit key value. You can use colons
    (:) between every 2 hex characters.</li><ul><li>For MD5 authentication, enter
    the hex representation of the 16-byte key.</li><li>For SHA authentication, enter
    the hex representation of a 20-byte key.</li></ul></ul>
  sensitive: true
  write_only: true
  example: testauth
  required_when:
  - evaluation: property-value-not-in-list
    attribute: AuthProtocol
    value:
    - none
  ignored_when:
  - evaluation: property-value-in-list
    attribute: AuthProtocol
    value:
    - none
- name: PrivProtocol
  type: String
  enum:
  - none
  - des
  - aes
  required: true
  default: des
  description: Specify the privacy protocol.
- name: PrivSecretType
  type: String
  enum:
  - password
  - key
  default: password
  description: Specify the format of the privacy key. When the privacy protocol is
    AED or DES, whether the <tt>PrivKey</tt> is generated from a plaintext string
    or is an explicit key value.
  required_when:
  - evaluation: property-value-not-in-list
    attribute: PrivProtocol
    value:
    - none
  ignored_when:
  - evaluation: logical-true
- name: PrivSecret
  type: String
  sensitive: true
  write_only: true
  example: testpriv
  description: Specify the privacy value. The <tt>PrivKey</tt> can be an explicit
    value or generated by the DataPower Gateway. An explicit value is useful when
    the key is created on another system. Enter the plaintext string to generate the
    localized key, or enter the hex representation of the localized privacy key. <ul><li>When
    the DataPower Gateway generates and stores the appropriate length key, enter a
    plaintext string that is at least 8 characters long as the hash.</li><li>When
    the value type is a localized key, enter the explicit key value. You can use colons
    (:) between every 2 hex characters.</li><ul><li>For MD5 authentication, enter
    the hex representation of the 16-byte key.</li><li>For SHA authentication, enter
    the hex representation of a 20-byte key.</li></ul></ul>
  required_when:
  - evaluation: property-value-not-in-list
    attribute: PrivProtocol
    value:
    - none
  ignored_when:
  - evaluation: property-value-in-list
    attribute: PrivProtocol
    value:
    - none

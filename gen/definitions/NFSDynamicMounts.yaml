name: NFSDynamicMounts
description: 'NFS dynamic mounts'
cli_alias: 'nfs-dynamic-mounts'
cmd_group: 'file-management'
rest_endpoint: '/mgmt/config/{domain}/NFSDynamicMounts/default'
update_only: true
attributes:
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: mAdminState
    tf_name: 'enabled'
    type: Bool
    bool_type: 'admin'
    default: false
    description: 'Administrative state'
    cli_alias: admin-state
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Version
    type: Int64
    minimum: 2
    maximum: 4
    default: 3
    description: 'NFS version'
    cli_alias: version
  - name: Transport
    type: String
    enum:
      - 'tcp'
      - 'udp'
    default: 'tcp'
    description: 'Transport protocol'
    cli_alias: transport
  - name: MountType
    type: String
    enum:
      - 'hard'
      - 'soft'
    default: 'hard'
    description: 'Mount type'
    cli_alias: mount-type
  - name: ReadOnly
    type: Bool
    default: false
    description: 'Read-Only'
    cli_alias: read-only
  - name: ReadSize
    type: Int64
    minimum: 1024
    maximum: 32768
    default: 4096
    description: 'Read size'
    cli_alias: rsize
  - name: WriteSize
    type: Int64
    minimum: 1024
    maximum: 32768
    default: 4096
    description: 'Write size'
    cli_alias: wsize
  - name: Timeout
    type: Int64
    minimum: 1
    maximum: 600
    default: 7
    description: 'Retransmission timeout'
    cli_alias: timeo
  - name: Retransmissions
    type: Int64
    minimum: 1
    maximum: 60
    default: 3
    description: 'Max retransmissions'
    cli_alias: retrans
  - name: IdleUnmountSeconds
    type: Int64
    default: 900
    description: 'Inactivity timeout'
    cli_alias: inactivity-timeout
  - name: MountTimeoutSeconds
    type: Int64
    minimum: 10
    maximum: 240
    default: 30
    description: 'Mount timeout'
    cli_alias: mount-timeout

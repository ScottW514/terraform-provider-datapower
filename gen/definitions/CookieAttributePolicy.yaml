name: CookieAttributePolicy
description: 'Cookie Attribute Policy'
cli_alias: 'cookie-attribute-policy'
cmd_group: 'crypto'
rest_endpoint: '/mgmt/config/{domain}/CookieAttributePolicy'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'CookieAttributePolicy_name'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: CookieAttribute
    dm_type: DmCookieAttribute
    description: 'Cookie attributes'
    cli_alias: cookie-attribute
  - name: Domain
    type: String
    description: 'Domain'
    cli_alias: domain
  - name: Path
    type: String
    default: '/'
    description: 'Path'
    cli_alias: path
  - name: Interval
    type: Int64
    minimum: 1
    maximum: 2678400
    default: 3600
    description: 'Relative expiration interval'
    cli_alias: interval
  - name: CustomAttribute
    type: String
    description: 'Custom attributes'
    cli_alias: custom-attribute

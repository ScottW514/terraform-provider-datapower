name: DmNameServer
model_only: true
list_item: true
attributes:
  - name: IPAddress
    type: String
    required: true
    description: 'IP address'
  - name: UDPPort
    type: Int64
    minimum: 1
    maximum: 65535
    required: true
    default: 53
    description: 'UDP port'
  - name: TCPPort
    type: Int64
    minimum: 1
    maximum: 65535
    required: true
    default: 53
    description: 'TCP port'
  - name: MaxRetries
    type: Int64
    default: 3
    description: 'Attempts'

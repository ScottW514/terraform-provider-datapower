name: B2BCPA
description: B2B CPA
cli_alias: b2b-cpa
cmd_group: b2b
rest_endpoint: /mgmt/config/{domain}/B2BCPA
attributes:
- name: Id
  tf_name: id
  path: name
  type: String
  required: true
  test_value: '"ResTestB2BCPA"'
  test_expect_ds: '"AccTest_B2BCPA"'
  example: B2BCPAName
  description: Name of the object. Must be unique among object types in application
    domain.
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: CPAId
  type: String
  required: true
  example: cpaid
  description: Specify the CPA ID in the ebMS message header. <ul><li>For outbound
    transactions, specify the CPA ID in the outbound ebMS message to the external
    partner.</li><li>For inbound transactions, specify the CPA ID to identify the
    inbound ebMS message.</li></ul>
  cli_alias: cpa-id

name: CryptoKerberosKeytab
description: 'Kerberos Keytab'
cli_alias: 'kerberos-keytab'
cmd_group: 'crypto'
rest_endpoint: '/mgmt/config/{domain}/CryptoKerberosKeytab'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    test_value: '"ResTestCryptoKerberosKeytab"'
    test_expect_ds: '"AccTest_CryptoKerberosKeytab"'
    example: 'CryptoKerberosKeytabName'
    description: 'Name of the object. Must be unique among object types in application domain.'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
    string_patterns:
      - '^[a-zA-Z0-9_-]+$'
    string_min_length: 1
    string_max_length: 128
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Filename
    type: String
    required: true
    example: 'cert:///kerberos-keytab'
    test_bed_value: 'datapower_file.kerberos-keytab.remote_path'
    description: 'File Name'
    cli_alias: file-name
  - name: UseReplayCache
    type: Bool
    default: true
    description: 'Use Replay Cache'
    cli_alias: use-replay-cache
  - name: GenerateGssChecksum
    type: Bool
    default: false
    description: 'Generate GSS-API Checksum in AP-REQ'
    cli_alias: generate-gss-checksum
  - name: GssChecksumFlags
    dm_type: DmGssChecksumFlags
    default: 'REPLAY+SEQUENCE+CONF+INTEG'
    description: 'GSS-API Checksum Flags'
    cli_alias: gss-checksum-flags

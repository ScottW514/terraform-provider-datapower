name: WebB2BViewer
description: 'B2B viewer management service (`default` domain only)'
cli_alias: 'b2b-viewer-mgmt'
cmd_group: 'device-management'
rest_endpoint: '/mgmt/config/default/WebB2BViewer/WebB2BViewer-Settings'
update_only: true
default_domain_only: true
attributes:
  - name: mAdminState
    tf_name: 'enabled'
    type: Bool
    bool_type: 'admin'
    default: false
    description: 'Administrative state'
    cli_alias: admin-state
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: LocalPort
    type: Int64
    minimum: 1
    maximum: 65535
    required: true
    default: 9091
    description: 'Port Number'
    cli_alias: port
# DEPRECATED
#  - name: SSLProxy
#    type: String
#    reference_to: SSLProxyProfile
#    description: 'Custom TLS proxy profile (deprecated)'
#    deprecated: true
#    cli_alias: ssl
  - name: UserAgent
    type: String
    reference_to: HTTPUserAgent
    description: 'Custom user agent'
    cli_alias: user-agent
  - name: IdleTimeout
    type: Int64
    maximum: 65535
    required: true
    default: 600
    description: 'Idle timeout'
    cli_alias: idle-timeout
  - name: ACL
    type: String
    reference_to: AccessControlList
    default: 'web-b2b-viewer'
    description: 'Access control list'
    cli_alias: acl
  - name: SSLServerConfigType
    type: String
    enum:
      - 'proxy'
      - 'server'
      - 'sni'
    default: 'server'
    description: 'Custom TLS server type'
    cli_alias: ssl-config-type
  - name: SSLServer
    type: String
    reference_to: SSLServerProfile
    description: 'Custom TLS server profile'
    cli_alias: ssl-server
  - name: SSLSNIServer
    type: String
    reference_to: SSLSNIServerProfile
    description: 'Custom TLS SNI server profile'
    cli_alias: ssl-sni-server
  - name: LocalAddress
    type: String
    required: true
    default: '0.0.0.0'
    description: 'Local address'
    cli_alias: ip-address

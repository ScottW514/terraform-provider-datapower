name: DistributedVariable
description: The domain-specific configuration that define the settings for using
  distributed variables.
cli_alias: distributed-variable-settings
cmd_group: configuration
rest_endpoint: /mgmt/config/{domain}/DistributedVariable/default
update_only: true
attributes:
- name: AppDomain
  tf_name: app_domain
  type: String
  required: true
  example: test_domain
  description: The name of the application domain the object belongs to
  string_patterns:
  - ^[a-zA-Z0-9_-]+$
  string_min_length: 1
  string_max_length: 128
- name: mAdminState
  tf_name: enabled
  type: Bool
  bool_type: admin
  default: false
  description: <p>The administrative state of the configuration.</p><ul><li>To make
    active, set to enabled.</li><li>To make inactive, set to disabled.</li></ul>
  cli_alias: admin-state
- name: UserSummary
  type: String
  description: Comments
  cli_alias: summary
- name: GatewayPeering
  type: String
  reference_to: GatewayPeering
  required: true
  test_value: '"default-gateway-peering"'
  description: Specify the gateway-peering instance for distributed variable. This
    instance synchronizes the variables among the configured members. If you do not
    want to persist variable values across a restart, store the data in memory.
  cli_alias: gateway-peering

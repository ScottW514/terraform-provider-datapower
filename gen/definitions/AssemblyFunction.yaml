name: AssemblyFunction
description: 'Assembly function'
cli_alias: 'assembly-function'
cmd_group: 'assembly'
rest_endpoint: '/mgmt/config/{domain}/AssemblyFunction'
attributes:
  - name: Id
    tf_name: id
    path: name
    type: String
    required: true
    example: 'AssemblyFunction_name'
    description: 'Name of the object. Must be unique among object types in application domain.'
  - name: AppDomain
    tf_name: app_domain
    type: String
    required: true
    example: 'test_domain'
    description: 'The name of the application domain the object belongs to'
  - name: UserSummary
    type: String
    description: 'Comments'
    cli_alias: summary
  - name: Title
    type: String
    description: 'Title'
    cli_alias: title
  - name: Description
    type: String
    description: 'Description'
    cli_alias: description
  - name: Scope
    type: String
    enum:
      - 'all'
      - 'api'
      - 'catalog'
    description: 'Scope'
    cli_alias: scope
  - name: Parameter
    type: List
    element_type: DmAssemblyFunctionParameter
    description: 'Parameters'
    cli_alias: parameter
  - name: Assembly
    type: String
    reference_to: Assembly
    description: 'Assembly'
    cli_alias: assembly

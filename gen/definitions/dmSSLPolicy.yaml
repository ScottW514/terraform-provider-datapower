name: DmSSLPolicy
model_only: true
list_item: true
attributes:
- name: RegExp
  type: String
  required: true
  example: '*'
  description: Specify the shell-style expression to define the URL set.
- name: SSLClientConfigType
  type: String
  enum:
  - client
  default: client
  description: Specify the type of TLS profile to secure connections with targets
- name: SSLClient
  type: String
  reference_to: SSLClientProfile
  description: Specify the TLS client profile to secure connections with targets
  test_value: '"AccTest_SSLClientProfile"'
  test_bed_value: 'datapower_ssl_client_profile.acc_test.id'
  required_when:
  - evaluation: property-value-in-list
    attribute: SSLClientConfigType
    value:
    - client
  ignored_when:
  - evaluation: logical-true

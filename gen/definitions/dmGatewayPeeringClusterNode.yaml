name: DmGatewayPeeringClusterNode
model_only: true
list_item: true
attributes:
- name: Address
  type: String
  required: true
  description: Specify the local IP address or host alias of the node.
  string_exclude:
  - 127.0.0.1
  - 0.0.0.0
  - '::'
  - '::1'
- name: Port
  type: Int64
  required: true
  description: Specify the local port of the node.
- name: LocalNode
  type: Bool
  default: true
  description: Specify whether the node is local to the data center.

name: DmLogEvent
model_only: true
list_item: true
attributes:
- name: Class
  type: String
  reference_to: LogLabel
  description: Sets an event category.
- name: Priority
  type: String
  enum:
  - emerg
  - alert
  - critic
  - error
  - warn
  - notice
  - info
  - debug
  default: notice
  description: Sets the minimum event priority. The priorities are hierarchical.
